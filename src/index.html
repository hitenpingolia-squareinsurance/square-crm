<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  -->
<script>
  $(document).on('click', '.MainMenu', function (e) {
    e.preventDefault();
    var parentLi = $(this).parent();

    if (parentLi.hasClass("menu-open")) {
      parentLi.removeClass('menu-open');
      parentLi.children('.treeview-menu').slideUp(300);
    } else {
      $(".treeview").not(parentLi).removeClass('menu-open');
      $(".treeview-menu").not(parentLi.children('.treeview-menu')).slideUp(300);

      parentLi.addClass('menu-open');
      parentLi.children('.treeview-menu').slideDown(300);
    }
  });

  $(document).on('click', '.ChildMenu', function (e) {
    e.preventDefault();
    e.stopPropagation();
    var parentLi = $(this).parent();

    if (parentLi.hasClass("Child-open")) {
      parentLi.removeClass('Child-open');
      parentLi.children('.treeview-menu-child').slideUp(300);
    } else {
      parentLi.closest('.treeview').find('.treeview-menu-child').slideUp(300);
      parentLi.closest('.treeview').find('.Child-open').removeClass('Child-open');

      parentLi.addClass('Child-open');
      parentLi.children('.treeview-menu-child').slideDown(300);
    }
  });

  $(document).on('click', '.ClickAnchorMenu', function (e) {
    e.preventDefault();
    e.stopPropagation();
    var parentLi = $(this).parent();

    parentLi.addClass('Child-open');
    parentLi.children('.treeview-menu-child').slideDown(300);

  });
</script>

</html>
