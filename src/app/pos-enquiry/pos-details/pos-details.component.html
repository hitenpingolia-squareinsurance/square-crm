<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  
    <section class="content">
  
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-md-4">
                  <h3 class="box-title">POS Enquiry </h3>
                </div>
                <div class="col-md-5">&nbsp;</div>

                <div class="col-md-3">
                &nbsp;
                </div>

              </div>
            </div>
            <div class="box-body">
              <app-square-filter (postCreated)="SearchData($event)"></app-square-filter>
              <div class="mydiv">
                <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                  class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>Pincode</th>
                      <th>Action Date</th>
                      <th>Verified Status</th>

                    </tr>
                  </thead>
                  <tbody *ngIf="dataAr?.length != 0 ">
                    <tr *ngFor="let row of dataAr">
                      <td>{{row.SrNo}}.</td>
                      <td>{{row.email}}</td>
                      <td>{{row.mobile}}</td>
                      <td>{{row.pincode}}</td>
                      <td>{{row.date_insert}}</td>
              
                        <td>
                      <label *ngIf="row.verified_status == 1" class="label label-success">Verified</label>
                      <label *ngIf="row.verified_status == 0" class="label label-danger">Not Varified</label>
                    </td>
                      <!-- <td>
                        <a *ngIf="row.Id != ''" (click)="profileapproval(row.Id, row.requestid, row.status_check,this.currentUrl)"><label
                            class="label label-info btn" style="margin-bottom: 5px;">Details</label></a>&nbsp;

                             <label class="label label-warning" *ngIf="row.status_check == 1">Pending For Manager</label>
                            <label class="label label-warning" *ngIf="row.status_check == 2">Pending For Banking</label>
                            <label class="label label-warning" *ngIf="row.status_check == 3">Pending For Account</label>
                            <label class="label label-success" *ngIf="row.status_check == 4">complete</label> 
                      </td> -->

                    </tr>


                  </tbody>
                  <tbody *ngIf="dataAr?.length == 0">
                    <tr>
                      <td colspan="14" align="center">No data available !</td>
                    </tr>
                  <tbody>
                </table>
              </div>
            </div>
  
  
          </div>
        </div>
      </div>
  
    </section>
  </div>
