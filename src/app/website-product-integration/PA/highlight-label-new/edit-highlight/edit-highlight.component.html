<form (ngSubmit)="update()" [formGroup]="Updateform">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="text-align: center;">Label
                    <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Select LOB</label>
                            <ng-multiselect-dropdown class="form-control" placeholder="Select lob" [data]="lob"
                                formControlName="lob" [settings]="dropdownSettingsType" [(ngModel)]="lob_name"
                                (onSelect)="FetchCompany($event)">
                            </ng-multiselect-dropdown>
                            <div *ngIf="Updateform.get('lob').touched && Updateform.get('lob').invalid">
                                <small class="text-danger">LOB is required.</small>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label>Select Insurer</label>
                            <ng-multiselect-dropdown class="form-control" placeholder=" Select Insurer" [data]="company"
                                formControlName="insurer" [settings]="dropdownSettingsType" [(ngModel)]="company_name"
                                (onSelect)="FetchPlans($event)">
                            </ng-multiselect-dropdown>
                            <div *ngIf="Updateform.get('insurer').touched && Updateform.get('insurer').invalid">
                                <small class="text-danger">insurer is required.</small>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Select Product/Plan Type</label>
                            <ng-multiselect-dropdown class="form-control" placeholder="select product type"
                                [data]="plan" formControlName="product_type" [settings]="dropdownSettingsType"
                                [(ngModel)]="plan_name" (onSelect)="FetchSubplans($event)">
                            </ng-multiselect-dropdown>
                            <div
                                *ngIf="Updateform.get('product_type').touched && Updateform.get('product_type').invalid">
                                <small class="text-danger">product_type is required.</small>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label>Subplan type</label>
                            <ng-multiselect-dropdown class="form-control" placeholder="Plan type" [data]="subplan"
                                formControlName="plan_type" [settings]="dropdownSettingsType"
                                [(ngModel)]="subplan_name">
                            </ng-multiselect-dropdown>
                            <div *ngIf="Updateform.get('plan_type').touched && Updateform.get('plan_type').invalid">
                                <small class="text-danger">plan_type is required.</small>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <label>Label type</label>
                            <ng-multiselect-dropdown class="form-control" placeholder="Label type" [data]="label_type"
                                formControlName="label_type" [settings]="dropdownSettingsType"
                                [(ngModel)]="label_name_dropDown">
                            </ng-multiselect-dropdown>
                            <div *ngIf="Updateform.get('label_type').touched && Updateform.get('label_type').invalid">
                                <small class="text-danger">label_type is required.</small>
                            </div>
                        </div>

                        <div class="col-sm-4" *ngIf="this.helperKey == 1">
                            <label>Icon Color</label>
                            <input type="color" class="form-control" formControlName="icon_color"
                                placeholder="Icon Color">

                        </div>
                        <div class="col-sm-4" *ngIf="this.helperKey == 1">
                            <label>Font color</label>
                            <input type="color" class="form-control" formControlName="font_color"
                                placeholder="Font color">

                        </div>
                        <div class="col-sm-4" *ngIf="this.helperKey == 1">
                            <label>Icon Name</label>
                            <input type="text" class="form-control" formControlName="icon_name" placeholder="Icon Name">
                            <div *ngIf="Updateform.get('icon_name').touched && Updateform.get('icon_name').invalid">
                                <small class="text-danger">icon_name is required.</small>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label>Label Name</label>
                            <input type="text" class="form-control" formControlName="label_name"
                                placeholder="Label Name">
                            <div *ngIf="Updateform.get('label_name').touched && Updateform.get('label_name').invalid">
                                <small class="text-danger">label_name is required.</small>
                            </div>
                        </div>







                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
