<div class="content-wrapper">
    <!-- Content Header (Page header) -->
  
    <section class="content">
      
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-md-4">
                  <h3 class="box-title">Service Providers </h3>
                </div>
                <div class="col-md-5">&nbsp;</div>
               
              </div>
            </div>
            <div class="box-body">
              <app-square-filter (postCreated)="SearchData($event)"></app-square-filter>

              <div class="mydiv">
                <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                  class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>SP ID</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>RM Details</th>
                      <th>Action</th>
                     
                    </tr>
                  </thead>
                  <tbody *ngIf="dataAr?.length != 0">
                    <tr *ngFor="let row of dataAr">
                      <td>{{row.SrNo}}.</td>
                      <td>{{row.sp_id}}</td>
                      <td>{{row.sp_name}}</td>
                      <td>{{row.email}}</td>
                      <td>{{row.Mobile}}</td>
                      <td>{{row.rmname}} - {{row.empid}}</td>
                      <td>

                        <label *ngIf="row.Status == 1" class="label label-danger"
                        (click)="ActiveInactive(row.Id, 0, 'service_provider1')">Inactive</label>
                      <label *ngIf="row.Status == 0" class="label label-success"
                        (click)="ActiveInactive(row.Id, 1, 'service_provider1')">Active</label>
                        <!-- <label class="label label-danger"
                        (click)="DeleteRequest(row.Id, row.delete_status)">Delete</label> -->

                    </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="dataAr?.length == 0">
                    <tr>
                      <td colspan="14" align="center">No data available!</td>
                    </tr>
                  <tbody>
                </table>
              </div>
            </div>
  
  
          </div>
        </div>
      </div>
  
    </section>
  </div>
