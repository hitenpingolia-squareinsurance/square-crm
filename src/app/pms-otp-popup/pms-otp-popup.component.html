<div class="login-box-body">
  <button id="ClodeOtpModelPMS" (click)="closePmsModel()" aria-label="Close" type="button" class="close closeModelButton">&times;</button>
  <div class="row">
    <div class="col-sm-12" style="text-align: center;padding-bottom: 20px;">
      <a href="javascrpit:void(0)"><img class="img-fluid" src="assets/dist/img/forget.png"
          style="opacity: 0.8;"></a>
    </div>
    <div class="col-sm-12">
      <form [formGroup]="pmsOTPForm" (ngSubmit)="processedOTP()">
        <div class=" has-feedback" style="display:block;">
          <div>
            <div clas="verify-pass form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="has-feedback otp">

                    <div *ngIf="!OtpVisible" class="form-group has-feedback">
                      <input type="text" formControlName="MobileNo" name="MobileNo" class="form-control text-uppercase" placeholder="Mobile / User Id">
                      <span class=" form-control-feedback">
                        <img class="img-fluid" src="../assets/image/man.svg" style="width:20px;">
                      </span>
                      <div *ngIf="isSubmitted && formControls.MobileNo.errors" class="ValidationError">
                        <div *ngIf="formControls.MobileNo.errors.required">Mobile / User Id is required</div>
                      </div>
                    </div>

                    <div class="form-group has-feedback" *ngIf="OtpVisible">
                      <input type="text"
                        formControlName="pms_otp"
                        class="form-control"
                        maxlength="6"
                        minlength="6"
                        placeholder="Enter OTP"
                        (input)="handleInputChange($event)"
                        (paste)="handleInputChange($event)">
                      <span class="form-control-feedback">
                      </span>
                      <div *ngIf="isSubmitted && formControls.pms_otp.errors" class="ValidationError">
                        <div *ngIf="formControls.pms_otp.errors.required || formControls.pms_otp.hasError('whitespace')">Otp is required.</div>
                        <div *ngIf="formControls.pms_otp.errors.minlength || formControls.pms_otp.errors.maxlength">
                          OTP must be exactly 6 digits
                        </div>
                        
                      </div>
                    </div>
                    <!-- <div class="otp-col">
                      <div>
                        <button [disabled]="ResendOtpButton" (click)="initiateDownload('Resend')" type="button"
                          id="ResendOtpButton" class="btn btn-info btn-block btn-flat login-button forgot"></button>
                      </div>
                    </div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat">{{buttonValue}}</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
