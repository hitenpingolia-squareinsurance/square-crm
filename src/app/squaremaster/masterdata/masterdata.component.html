<div class="row">
  <div class="col-md-6">
    <h3><b>{{company}}</b></h3>
  </div>
  <div class="col-md-6" style="text-align: right; margin-top: 20px;">
    <h4>
      <label class="label label-danger" (click)="Availibilty(this.MasterId,this.companycolumnname,1)"
        *ngIf="(this.AvailibiltyType == '0' ||  this.AvailibiltyType == '' ||  this.AvailibiltyType == null) && this.Value == 0">Not
        Available</label>
      <label class="label label-success" (click)="Availibilty(this.MasterId,this.companycolumnname,0)"
        *ngIf="this.AvailibiltyType == '1'">Unavailable</label>
    </h4>
  </div>
</div>

<div class="box">
  <div class="box-header">
    <div class="row">
      <div class="col-md-4">
        <h3 class="box-title"></h3>
      </div>
      <!-- <label class="label label-danger"  (click)="Availibilty(this.MasterId,this.company)" >Not Available</label>
      <label class="label label-success" >Unavailable</label> -->

      <!-- <div class="col-md-6">&nbsp;</div>
              <div class="col-md-2">
                <button class="btn btn-primary nextBtn pull-right" *ngIf="this.currentUrl=='/noc/view-noc'"
                  (click)="AddNoc(0,'Noc',0,1)" style="margin-right: 5px;"> NOC Request </button> -->

      <!-- </div> -->
    </div>
  </div>


  <div class="row" style="margin-top: 1%;margin-bottom: 2%;">

    <form class="form-blog-top" [formGroup]="SearchForm1">

      <div class="col-sm-2"><label>Make</label><input type="text" readonly formControlName="make1" class="form-control"
          placeholder="Make"></div>

      <div class="col-sm-2"><label>Modal</label><input type="text" readonly formControlName="modal1"
          class="form-control" placeholder="Modal"></div>

      <div class="col-sm-2"><label>Variant</label><input type="text" readonly formControlName="variant1"
          class="form-control" placeholder="Variant"></div>

      <div class="col-sm-2"><label>CC</label><input type="text" readonly formControlName="cc1" class="form-control"
          placeholder="Cubic Capicity"></div>

      <div class="col-sm-2"><label>Seating Capacity</label><input type="text" readonly formControlName="seating1"
          class="form-control" placeholder="Fule Type"></div>

      <div class="col-sm-2"><label>Fule Type</label><input type="text" readonly formControlName="fuel1"
          class="form-control" placeholder="Fule Type"></div>

    </form>

  </div>



  <div class="box-body">
    <form class="form-blog-top" [formGroup]="SearchForm" (ngSubmit)="SearchData()">

      <div class="row" style="margin-top: 1%;margin-bottom: 2%;">

        <div class="col-sm-2"><input type="text" formControlName="make" name="make" class="form-control"
            placeholder="Make"></div>

        <div class="col-sm-2"><input type="text" formControlName="modal" name="modal" class="form-control"
            placeholder="Modal"></div>

        <div class="col-sm-2"><input type="text" formControlName="variant" name="variant" class="form-control"
            placeholder="Variant"></div>

        <div class="col-sm-2"><input type="text" formControlName="cubic_capicity" name="cubic_capicity"
            class="form-control" placeholder="Cubic Capicity"></div>

        <div class="col-sm-2"><input type="text" formControlName="fule_type" name="fule_type" class="form-control"
            placeholder="Fule Type"></div>

        <div class="col-sm-1" style="text-align: right;">

          <input (click)="SearchData()" type="button" class="btn btn-success" value="Filter">
        </div>

        <div class="col-sm-1" style="text-align: right;">
          <!-- <input type="submit" class="btn btn-info" value="Search"> &nbsp;&nbsp; -->
          <button (click)="ClearSearch()" type="button" style="font-size: small;" class="btn btn-danger" value="Reset">
            <i class="fa fa-close"> Reset</i> </button>
        </div>

      </div>

    </form>


    <div class="mydiv">
      <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
        class="table table-bordered table-hover">
        <thead>

          <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Modal</th>
            <th>Variant</th>
            <th>Fuel</th>
            <th>cubic_capicity</th>
            <th>Seating Capacity</th>
            <th>Action</th>
          </tr>

        </thead>

        <tbody *ngIf="dataAr?.length != 0">
          <tr *ngFor="let row of dataAr">
            <td>{{row.SrNo}}</td>
            <td>{{row.make}}</td>
            <td>{{row.modal}}</td>
            <td>{{row.variant}}</td>
            <td>{{row.fuel_type}}</td>
            <td>{{row.cubic_capacity}} </td>
            <td>{{row.seating_capacity}}</td>
            <td>
              <button (click)="UpdateStatus(row.id,'Update')">Update</button>&nbsp;
              <button (click)="UpdateStatus(row.id,'Reset')"
                style="background-color: red;  color: white;">Reset</button>&nbsp;
            </td>
          </tr>

        </tbody>


        <tbody *ngIf="dataAr?.length == 0">
          <tr>
            <td colspan="14" align="center">No data available!</td>
          </tr>
        <tbody>
      </table>
    </div>
  </div>


</div>
