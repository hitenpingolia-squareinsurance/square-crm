<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-md-4">
                                <h3 class="box-title">Add Block Email & Mobile</h3>
                            </div>
                            <div class="col-md-4">&nbsp;</div>
                            <div class="col-md-4">
                                <!-- <button class="btn btn-primary nextBtn pull-right" (click)="MeetingURlAdd()" style="margin-right: 5px;">
                    <i class="fa fa-plus">Add Meeting URL </i> </button> -->
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <!-- <app-square-filter (postCreated)="SearchData($event)"></app-square-filter> -->
                        <form (ngSubmit)="submit()" [formGroup]="BlockEmailMobile">
                            <div class="popup-content-body">
                                <div class="row popup-form">
                                    <div class="col-md-6">
                                        <label for="state">Mobile</label>
                                        <input type="text" class="form-control" maxlength="10" minlength="10"
                                            formControlName="Mobile">
                                        <div *ngIf="isSubmitted && formControls.Mobile.errors" class="Validationerrors">
                                            <div *ngIf="formControls.Mobile.errors.pattern"><span
                                                    style="color: red;">Please Enter
                                                    Valid Mobile!</span></div>
                                            <div *ngIf="formControls.Mobile.errors.minlength"><span
                                                    style="color: red;">Please Enter
                                                    Valid Mobile!</span></div>
                                        </div>
                                    </div>

                                    <div class="col-md-6 next">
                                        <label for="state">Email</label>
                                        <input type="text" class="form-control" formControlName="Email">
                                        <div *ngIf="isSubmitted && formControls.Email.errors" class="Validationerrors">
                                            <div *ngIf="formControls.Email.errors.pattern"><span
                                                    style="color: red;">Please enter
                                                    Valid Email !</span></div>
                                        </div>
                                    </div>


                                    <div class="col-md-6 next">
                                        <label for="state">Block Reason</label>
                                        <textarea type="text" class="form-control" formControlName="Reason"> </textarea>
                                        <div *ngIf="isSubmitted && formControls.Reason.errors" class="Validationerrors">
                                            <div *ngIf="formControls.Reason.errors.required"><span
                                                    style="color: red;">Please enter
                                                    Reason!</span></div>
                                        </div>
                                    </div>

                                    <div class="clearfix" style="margin-top: 10px;"></div>
                                    <div class="button-div-yes-no next" align="right" style="margin-top: 10px;">
                                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                                    </div>


                                </div>
                            </div>
                        </form>
                    </div>


                </div>
            </div>


        </div>

    </section>

    <div class="col-md-12" style="margin-top: -100px;">
        <div class="row">
            <!-- Content Header (Page header) -->

            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box">
                            <div class="box-header">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h3 class="box-title">Block Emails & Mobile</h3>
                                    </div>
                                    <div class="col-md-4">&nbsp;</div>
                                    <div class="col-md-4">
                                    </div>
                                </div>
                            </div>
                            <div class="box-body">
                                <!-- <app-square-filter (postCreated)="SearchData($event)"></app-square-filter> -->

                                <!-- <div class="mydiv"> -->
                                    <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                                        class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Mobile</th>
                                                <th>Email</th>
                                                <th>Reason</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>

                                        <tbody *ngIf="dataAr?.length != 0">
                                            <tr *ngFor="let row of dataAr">
                                                <td>{{row.SrNo}}.</td>
                                                <td>{{row.Mobile}}</td>
                                                <td>{{row.Email}}</td>
                                                <td>{{row.Reason}}</td>
                                                <td>{{row.Date}}</td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="dataAr?.length == 0">
                                            <tr>
                                                <td colspan="14" align="center">No data available!</td>
                                            </tr>
                                        <tbody>
                                    </table>
                                <!-- </div> -->
                            </div>

                        </div>
                    </div>
                </div>

            </section>
        </div>



    </div>


</div>
