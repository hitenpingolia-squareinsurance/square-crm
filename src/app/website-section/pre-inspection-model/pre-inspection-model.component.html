<section class="inner_page_css">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main_card_form">
                    <div class="main_header">
                        <div class="header_title">
                            <div class="row">
                                <div class="col-md-4">
                                    Pre-inspection
                                </div>
                                <div class="col-md-6">&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main_body main_card_height_scroll_withoutfooter">
                    <hr>
                    <div class=" mydiv table-responsive">
                        <table datatable [dtOptions]="dtOptions" id="Table1" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Company Name</th>
                                    <th>Shot Name</th>
                                    <th>PPT</th>
                                    <th>Video</th>
                                    <th>URl</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="dataAr?.length != 0">
                                <tr *ngFor="let row of dataAr; let i=index;">
                                    <td>{{row.Sno}}</td>
                                    <td>{{row['AllData'].company_name}}</td>
                                    <td>{{row['AllData'].shot_name }}</td>
                                    <!-- <td>{{row['AllData'].ppt }}</td> -->
                                    <td>
                                        <strong class="fs_18" *ngIf="row['AllData'].ppt != null "><span
                                                class="link"></span><label class="label label-info">
                                                <a style="color: white;" *ngIf="row['AllData'].ppt != '' "
                                                    href="{{ 'https://squarebweb-documents.s3.ap-south-1.amazonaws.com/' + row['AllData'].ppt }}"
                                                    target="_blank">
                                                    View</a></label></strong>
                                    </td>
                                    <!-- <td>{{row['AllData'].video }}</td> -->
                                    <td>
                                        <strong class="fs_18" *ngIf="row['AllData'].video != null "><span
                                                class="link"></span><label class="label label-info">
                                                <a style="color: white;" *ngIf="row['AllData'].video != '' "
                                                    href="{{ 'https://squarebweb-documents.s3.ap-south-1.amazonaws.com/' + row['AllData'].video }}"
                                                    target="_blank">
                                                    View</a></label></strong>
                                    </td>
                                    <td>{{row['AllData'].url }}</td>
                                    <td><a data-toggle="modal" (click)="AddPre('Edit',row.Id)">Edit</a><br>
                                        <span *ngIf="row['AllData'].status == 1" (click)="ActiveInactive(row.Id, 0)" class="label label-success">Active</span>
                                          <span *ngIf="row['AllData'].status == 0" (click)="ActiveInactive(row.Id, 1)" class="label label-danger">In-Active</span>
                                    </td>


                                </tr>
                            </tbody>
                            <tbody *ngIf="dataAr?.length == 0">
                                <tr>
                                    <td colspan="8" align="center">No data Available !</td>
                                </tr>
                            <tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
