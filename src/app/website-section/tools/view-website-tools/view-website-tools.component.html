<section class="inner_page_css knowlage_details_page">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-12">
        <div class="main_card_form">
          <div class="main_header">
              <div class="col-md-10">
                <div class="header_title">Tools Details </div>
              </div>
              <div class="col-md-1">&nbsp;</div>
              <div class="col-md-1">
                <button class="btn btn-secondary nextBtn pull-right" (click)="AddProductDetailsComponent('Add',0)"
                  style="margin-right: 5px;">Add Request <i class="fa fa-plus"></i></button>

              </div>
          </div>
          <div class="box-body">

            <app-square-filter (postCreated)="SearchData($event)"></app-square-filter>

            <div class="mydiv">



              <div class="custom_table tables_layout_design">
                <table datatable [dtOptions]="dtOptions" id="Table1" class="row-border table">
                  <thead>
                    <tr>
                      <th></th>
                    </tr>
                  </thead>
                </table>
                <ul class="responsive-table" *ngIf="dataAr?.length != 0">
                  <li class="table-row tablerow" *ngFor="let row of dataAr">
                    <span class="addon_tag_name">{{row.lob}}</span>
                    <div class="d_flex w_100 flex_Equal px_10 pb_10 flex_colum_sm mt15">
                      <div class="agents_data agents_data1">
                        <div class="icon_re_cl">{{row.SrNo}}.</div>
                          <div class="agent_name_mobile">
                            <div class="agent_data">
                              <div>Company Name</div>
                              <strong class="fs_18"><span>
                                {{row.company_name}}
                              </span></strong>
                              
                            </div>

                            

                          </div>
                      </div>
                      <div class="agents_data agents_data2">
                        <div class="agent_name_mobile">
                            <div class="agent_data">
                              <div>Product</div>
                              <strong>{{row.product}}</strong>
                            </div>
                        </div>
                        
                        
                      </div>
                      <div class="agents_data agents_data3">
                        <div class="agent_name_mobile">
                          <div class="agent_data" *ngIf="row.sub_product != ''">
                            <div>Sub Product - <strong>{{row.sub_product}}</strong></div>
                            
                          </div>
                          <div class="agent_data" *ngIf="row.type != ''">
                            <div>Type - <strong>{{row.type}}</strong></div>
                            
                          </div>
                          <div class="agent_data" *ngIf="row.url != ''">
                            <div>Url - <strong>{{row.url}}</strong></div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="last_row_div">
                      <div class="d_flex custon-234">
                        <button class="btn label_chips non_motor_lob" style="padding: 3px 10px; border: none;" 
                                *ngIf="row.policy_wording !== '' && row.policy_wording !== null" 
                                (click)="openImage(row.policy_wording)">
                            Policy Wording
                        </button>
                        <button class="btn label_chips health_lob" style="padding: 3px 10px; border: none;" 
                                *ngIf="row.proposal_form !== '' && row.proposal_form !== null" 
                                (click)="openImage(row.proposal_form)">
                            Proposal Form
                        </button>

                        <!-- Claim Form -->
                        <button class="btn label_chips life_lob" style="padding: 3px 10px; border: none;" 
                                *ngIf="row.claim_form !== '' && row.claim_form !== null" 
                                (click)="openImage(row.claim_form)">
                            Claim Form
                        </button>

                        <!-- Brochure -->
                        <button class="btn label_chips finance_lob" style="padding: 3px 10px; border: none;" 
                                *ngIf="row.brochure !== '' && row.brochure !== null" 
                                (click)="openImage(row.brochure)">
                            Brochure
                        </button>

                        <!-- Hospital List -->
                        <button class="btn label_chips mutual_fund_lob" style="padding: 3px 10px; border: none;" 
                                *ngIf="row.hospital_list !== '' && row.hospital_list !== null" 
                                (click)="openImage(row.hospital_list)">
                            Hospital List
                        </button>
                        
                      </div>
                    </div>
                    
                    <div class="last_row">
                      <div class="effective_date">
                        <div class="d_flex">
                         
                        </div>
                      </div>
                      <div class="col_2 action_btn d_flex flex_Middel box-bottom" *ngIf="row.RejectedStatus != 1">
                        <div class="row">
                          <button class="btn btn-info" style="padding:3px 10px; margin-right:10px;" (click)="AddProductDetailsComponent('Edit',row.Id)">Edit</button>
                          
                          <button *ngIf="row.Status == 1" class="btn btn-success" style="padding:3px 10px; margin-right: 15px;"
                            (click)="ActiveInactive(row.Id, 0, 'docs_tool')"> Active</button>
                          <button *ngIf="row.Status == 0" class="btn btn-danger" style="padding:3px 10px; margin-right: 15px;"
                            (click)="ActiveInactive(row.Id, 1, 'docs_tool')">In-Active</button>
                        </div>
                        
                      </div>
                    </div>
                  </li>
                </ul>
                <div class="row" *ngIf="dataAr?.length == 0">
                  <div class="col-md-12">
                    <div class="no_data_found">
                      <span><img src="assets/image/no_data_banner.jpg"></span>
                      <small>No data available !</small>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>


        </div>
      </div>
    </div>

  </div>

  

</section>
