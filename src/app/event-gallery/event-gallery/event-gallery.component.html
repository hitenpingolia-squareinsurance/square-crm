<section class="inner_page_css">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main_card_form">
                    <div class="main_header d_flex flex_Equal flex_Middel">
                        <div class="header_title">Event Gallery</div>
                    </div>

                    <div *ngIf="!hasAccess" class="error-message">
                        <div class="container" style="text-align: center;">
                            <img src="assets/Authorised.png" alt="">
                        </div>
                    </div>

                    <div class="main_body main_card_height_scroll_withoutfooter" *ngIf="hasAccess">
                        <button class="btn btn-primary" style="position: relative;
                        top: 5px; right: -97%; padding: 5px;" (click)="AddEvent()">Add+</button>
                        <div class="box box-default"
                            style="margin-bottom: 10px !important; margin-top: 0px !important;">
                            <div class="custom_table tables_layout_design">
                                <table datatable [dtOptions]="dtOptions" class="row-border table" id="kt_datatable">
                                    <thead>
                                        <tr>
                                            <th></th>
                                        </tr>
                                    </thead>
                                </table>


                                <!-- <div class="col-lg-4" *ngFor="let row of dataAr; let i = index;">
                                            <div class="event-view">
                                                <img src="{{row.image}}" class="icon_img" alt="User Image">
                                            
                                                
                                                  <div class="details">
                                                    <div class="icons-pro">
                                                        <i class="fa fa-pencil-square-o edit_delete_in" (click)="edit_image(row.id)"
                                                            aria-hidden="true"></i>
                                                        <i class="fa fa-trash delete_icon_in" (click)="delete_img(row.id)"
                                                            aria-hidden="true"></i>
                                                    </div>
                                                    <ul>
                                                        <li><span>Title - </span>{{row.title}}</li>
                                                        <li><span>Tag - </span>{{row.tag}}</li>
                                                        <li><span>Description - </span>{{row.description}}</li>
                                                    </ul>
                                                  </div>
                                            </div>
                                                
    
                                        </div> -->

                                <ul class="responsive-table">
                                    <li class="table-row" *ngFor="let row of dataAr; let i = index;">

                                        <p class="life_status_label">
                                            <span *ngIf="row.Status == 1" class="btn btn-inline btn-success ">Active</span>
                                            <span *ngIf="row.Status == 2" class="btn btn-inline btn-warning ">Inactive</span>
                                        </p>

                                        <div class="d_flex w_100 flex_Equal px_10  flex_colum_sm mt15">
                                            <div class="agents_data agents_data1">
                                                <div class="icon_re_cl">{{row.SrNo}}</div>
                                                <div class="agent_name_mobile">
                                                    <div class="agent_data">
                                                        <div>Title</div>
                                                        <strong class="fs_18 text-bold">{{row.title}}</strong>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="agents_data agents_data2">
                                                <div class="agent_name_mobile">
                                                    <div class="agent_data" *ngIf="row.add_stamp != ''">
                                                        <div> Add Stamp </div>
                                                        <strong>
                                                            {{row.add_stamp | date : 'dd-MM-yyyy'}}
                                                        </strong>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="agents_data agents_data2">
                                                <div class="agent_name_mobile">
                                                    <div class="agent_data" *ngIf="row.update_stamp != ''">
                                                        <div> Update Stamp </div>
                                                        <strong>
                                                            {{row.update_stamp | date : 'dd-MM-yyyy'}}
                                                        </strong>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="last_row_div mt10" style="margin-top:10px;">
                                            <div class="label_chips finance_lob">
                                                <span>Tag - {{row.tag}}</span>
                                            </div>
                                            <div class="label_chips non_motor_lob">
                                                <span>Description - {{row.description}}</span>
                                            </div>
                                        </div>

                                        <div class="last_row">
                                            <div class="effective_date"></div>
                                            <div class="col_2 action_btn d_flex flex_Middel box-bottom">
                                                <button type="button" class="btn btn-primary" (click)="view(row.image)"
                                                    style="padding: 3px; margin-right: 5px;">
                                                    <strong style="color: #fff;">View</strong>
                                                </button>
                                                <button type="button" class="btn btn-success"
                                                    (click)="edit_image(row.id)"
                                                    style="padding: 3px; margin-right: 5px;">
                                                    <strong style="color: #fff;">Update &nbsp;<i
                                                            class="fa fa-pencil-square-o"
                                                            aria-hidden="true"></i></strong>
                                                </button>
                                                <button type="button" class="btn btn-danger"
                                                    (click)="delete_img(row.id)" style="padding: 3px;">
                                                    <strong style="color: #fff;">Delete &nbsp;<i
                                                            class="fa fa-trash"
                                                            aria-hidden="true"></i></strong>
                                                </button>
                                            </div>
                                        </div>

                                    </li>
                                </ul>


                                <div class="row" *ngIf="dataAr?.length == 0">
                                    <div class="col-md-12">
                                        <div class="no_data_found">
                                            <span><img src="assets/image/no_data_banner.jpg"
                                                    alt="No Data Available"></span>
                                            <small>No data available!</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
