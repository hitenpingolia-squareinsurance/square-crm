<section class="inner_page_css main_dashboard_css">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="main_card_form">
          <div class="main_header">
            <div class="header_title">Endorsement</div>
          </div>
          <div class="main_body main_card_height_scroll_withoutfooter">




            <form class="form-blog-top" [formGroup]="searchForm" (ngSubmit)="filterData()">

              <div class="row"  >

                <div class="col-sm-3"><input type="text" formControlName="SearchValue" name="SearchValue"
                    class="form-control" placeholder="Search"></div>

                <div class="col-sm-3">
                  <!-- <input type="submit" class="btn btn-info" [disabled]="buttonDisable" value="Search">  -->
                  <button type="submit" class="btn btn-info" style="font-size: small;" value="Search"> <i
                      class="fa fa-search">
                      Search</i></button>
                  &nbsp;&nbsp;
                  <button (click)="ClearSearch()" type="button" style="font-size: small;" class="btn btn-danger"
                    value="Reset"> <i class="fa fa-close"> Reset</i> </button>
                </div>

              </div>
              <!-- <hr>

              <div class="row">
                <div class="col-sm-2">
                  <b>Total Files :</b>
                </div>
                <div class="col-sm-2">
                  {{TotalFiles}}
                </div>
              </div> -->

            </form>

            <div class="mydiv">
              <table datatable [dtOptions]="dtOptions" id="Table1" class="table table-bordered table-hover">
                <thead>
                  <tr>

                    <th>S.No</th>
                    <th>Action</th>
                    <th>LOB / Type</th>
                    <th>Policy Number</th>
                    <th>Insurer</th>
                    <th>Vehicle No</th>
                    <th>Customer Details</th>

                  </tr>
                </thead>

                <tbody *ngIf="dataAr?.length != 0">

                  <tr *ngFor="let row of dataAr; let i=index;">
                    <td>{{row.SrNo}}</td>
                    <td><a class="btn btn-primary" style="cursor: pointer;"
                        [routerLink]="['/endosment/details-form/'+row.EncodedSrNo]">Create</a></td>
                    <!-- <td><a class="btn btn-warning" (click)="setVall(row.SR_No)" style="cursor: pointer;">Create</a> </td> -->
                    <td><label class="btn btn-success">{{row.LOB}}</label> &nbsp;<label
                        class="btn btn-warning">{{row.TypeName}}</label>&nbsp;<label *ngIf="(row.Policy_Type =='2')"
                        class="btn btn-danger1">Referred</label></td>
                    <td>{{row.PolicyNo}} <br><a *ngIf="(row.DownloadUrl !='')" class="fa fa-Info"
                        (click)="ViewDocument(row.DownloadUrl)" href="javascript:void(0)"> &nbsp;<i
                          class="fa fa-download"> Download</i></a>

                      <label *ngIf="row.Ed_status == '1'" (click)="ViewEndrosmentUsingSrNo(row.SR_No)"
                        class="label label-danger label-inline mr-2">Endorsed</label>
                    </td>
                    <td>{{row.Company}}</td>
                    <td>{{row.Vehicle_No}}</td>
                    <td> <b>Name - </b> {{row.CustomerName}}<br> <b>Mobile - </b> {{row.CustomerMobile}}</td>
                  </tr>

                </tbody>
                <tbody *ngIf="dataAr?.length == 0">
                  <tr>
                    <td colspan="8" align="center">No data Available !</td>
                  </tr>
                <tbody>

              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
