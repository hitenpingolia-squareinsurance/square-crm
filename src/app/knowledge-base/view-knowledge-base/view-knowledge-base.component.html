<!-- Content Wrapper. Contains page content -->
    <!-- Content Header (Page header) -->


    <!-- Main content -->
    <section class="inner_page_css">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main_card_form">
                        <div class="main_header d_flex flex_Equal flex_Middel">
                            <div class="header_title">View content</div>
                        </div>
                        <!-- /.box-header -->
    
    
                        <div class="box-body">
                            <div class="mydiv">
    
                                <div class="custom_table tables_layout_design">
                                    <table datatable [dtOptions]="dtOptions" id="Table1" class="row-border table">
                                        <thead>
                                          <tr>
                                            <th></th>
                                          </tr>
                                        </thead>
                                      </table>
                                    <ul class="responsive-table" *ngIf="dataAr?.length != 0">
                                      <li class="table-row tablerow" *ngFor="let row of dataAr; let i=index;">
                                        <!-- <span class="addon_tag_name">{{row.category}}</span> -->
                                        <div class="d_flex w_100 flex_Equal px_10 pb_10 flex_colum_sm mt15">
                                          <div class="agents_data agents_data1">
                                            <div class="icon_re_cl">{{row.SrNo}}.</div>
                                              <div class="agent_name_mobile">
                                                <div class="agent_data">
                                                  <div>Title</div>
                                                  <strong class="fs_18"><span>
                                                    {{row.title}}
                                                  </span></strong>
                                                  
                                                </div>
                    
                                                
                    
                                              </div>
                                          </div>
                                          <div class="agents_data agents_data2">
                                            <div class="agent_name_mobile">
                                                <div class="agent_data">
                                                    <div>For</div>
                                                    <strong class="fs_18" id="emailToCopy">{{row.user_type}}</strong>
                                                  </div>
                                              </div>
                                            
                                            
                                          </div>
                                          <div class="agents_data agents_data3">
                                            <div class="agent_name_mobile">
                                                <div class="agent_data">
                                                    <div>Created At</div>
                                                    <strong class="fs_18" id="emailToCopy">{{row.insert_date}}</strong>
                                                    </div>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="last_row_div">
                                          <div class="d_flex custon-234">
                    
                                            <div class="label_chips health_lob">
                                              <span>Category - {{row.category}}</span>&nbsp;&nbsp;
                                            </div>
                    
                                            <div class="label_chips motor_lob">
                                              <span>Sub Category - {{row.subcategory}}</span>&nbsp;&nbsp;
                                          </div>
                                        </div>
                                        </div>
                                        
                                        <div class="last_row">
                                          <div class="effective_date">
                                            <div class="d_flex">
                                             
                                            </div>
                                          </div>
                                          <div class="col_2 action_btn d_flex flex_Middel box-bottom">
                                            <div class="row">
    
                                                <button type="button" class="btn btn-info" style="padding:3px 10px; margin-right:10px;" data-toggle="modal"
                                                    (click)="ViewVideo(row.file_value)"
                                                    [attr.data-target]="'#myModal'+ row.SrNo" data-backdrop="static"
                                                    data-keyboard="false">View</button>
    
    
                                               
                                                <button *ngIf="row.Status == 1" class="btn btn-danger" style="padding:3px 10px; margin-right:10px;"
                                                    (click)="ActiveInactive(row.Id, 0, 'knowledge_details')">
                                                    InActive</button>
                                                <button *ngIf="row.Status == 0" class="btn btn-success" style="padding:3px 10px; margin-right:10px;"
                                                    (click)="ActiveInactive(row.Id, 1, 'knowledge_details')">Active</button>
    
    
                                                <button *ngIf="row.dashboard_status == 1" class="btn btn-danger fa fa-close " style="padding:3px 10px; margin-right:10px;"
                                                (click)="UpdateStatusPosp( 0, 'dashboard_status',row.Id,'knowledge_details')"  >
                                                    D-Hide</button>
                                                <button *ngIf="row.dashboard_status == 0" class="btn btn-success fa fa-check" style="padding:3px 10px; margin-right:10px;"
                                                (click)="UpdateStatusPosp( 1, 'dashboard_status',row.Id,'knowledge_details')"   > D-Show</button>
    
    
    
    
                                                <!-- <label *ngIf="row.delete_status == 1" class="label label-success fa fa-close "
                                                    (click)="DeleteStatus(row.Id, 0, 'knowledge_details')">
                                                    Deleted</label> -->
                                                <button *ngIf="row.delete_status == 0" class="btn btn-danger fa fa-check" style="padding:3px 10px; margin-right:10px;"
                                                    (click)="DeleteStatus(row.Id, 1, 'knowledge_details')">Delete</button>
    
    
                                                <button class="btn btn-info" style="padding:3px 10px; margin-right:10px;" (click)="EditKnowledgeDetails(row.Id)">
                                                    Edit</button>
    
                                            </div>
    
                                            <div id="myModal{{row.SrNo}}" class="modal fade" role="dialog">
                                                <div class="modal-dialog">
                
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="main_card_form">
                                                                    <div class="main_header">
                                                                        <div class="header_title">{{row.title}}</div>
                                                                    </div>
                                                                    <div class="main_body main_card_height_scroll">
                
                                                                        <div class="w_100  video"
                                                                            *ngIf="row.filetype == 'URL'">
                                                                            <iframe [src]='videourl' frameborder="0"
                                                                                allowfullscreen></iframe>
                
                                                                        </div>
                
                                                                        <div class="video"
                                                                            *ngIf="row.filetype == 'Document'">
                                                                            <img class="w_100" src="{{row.file_value}}">
                
                                                                        </div>
                
                                                                        <div class="modal-body">
                                                                            <p [innerHTML]="row.description"></p>
                                                                        </div>
                
                                                                    </div>
                                                                    <div class="main_footer">
                                                                        <button type="button"
                                                                            class="mr_5 btn-danger Save_click"
                                                                            data-dismiss="modal">Close</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                          </div>
                                        </div>
                                      </li>
                                    </ul>
                                    <div class="row" *ngIf="dataAr?.length == 0">
                                      <div class="col-md-12">
                                        <div class="no_data_found">
                                          <span><img src="assets/image/no_data_banner.jpg"></span>
                                          <small>No data available !</small>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
        </div>
       
        <!-- /.row -->
    </section>
<!-- /.content-wrapper -->
