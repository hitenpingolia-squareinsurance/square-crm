<section class="inner_page_css knowlage_details_page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main_card_form">
                    <div class="main_header">
                        <div class="header_title">Articles</div>
                    </div>
                    <div class="main_body main_card_height_scroll_withoutfooter">
                        <div class="row d_flex flex_wrap">


                            <div class="col-lg-4 col-md-6 col-sm-6 mb_25"
                                *ngFor="let row of ViewKnowledgeBaseData; let i=index;">
                                <div class="main_card " style="height: 230px !important;">
                                    <div class="d_flex flex_Start flex_Middel mb_10">
                                        <span class="icon_left"><i class="fa fa-car"></i></span>
                                        <div class="ar_title">{{row.title}}</div>
                                    </div>
                                    <p class="description_ar" [innerHTML]="row.description"> </p>

                                    <div class="text_right"><a
                                            routerLink="/knowledge/single-knowledge-details/{{row.Id}}/{{row.categoryId}}"
                                            class="main_btn_all">Know More</a></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
