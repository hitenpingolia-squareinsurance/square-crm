<section class="main_dashboard_css">
    <div class="inner_dashboard">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="main_card_form">
                        <div class="main_header d_flex flex_Equal flex_Middel">
                            <div class="header_title">LMS Dashboard</div>
                        </div>
    
    
                        <div class="main_body main_card_height_scroll_withoutfooter box-body">
                            <div class="row"> 
                                <div class="col-md-12">
                                    <div class="lms-header">
                                        <div class="lms_header_bts">
                                            <div class="lms-year">
                                                <button class="btn btn-primary prev"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                                                <button class="btn btn-primary year">2024-25</button>
                                                <button class="btn btn-primary next"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                                            </div>
                                            <div class="btn-group custom-group">
                                                <a (click)="onButtonChange('Today')" class="btn btn-primary active"
                                                     aria-current="page">Today</a>
                                                <a (click)="onButtonChange('7')" class="btn btn-primary"
                                                    >7 Days</a>
                                                <a (click)="onButtonChange('15')" class="btn btn-primary">15 Days</a>
                                                    <a (click)="onButtonChange('30')" class="btn btn-primary">Month</a>
                                                    <a (click)="onButtonChange('15')" class="btn btn-primary">15 Days</a>
                                                    <a (click)="onButtonChange('30')" class="btn btn-primary"><i class="fa fa-calendar-o" aria-hidden="true"></i></a>
                                            </div>
                                        </div>
                                        <div class="lms_header_filter">
                                            <div class="input_filter">
                                                    <div class="input_width">
                                                        <ng-multiselect-dropdown class="form-control" placeholder="Lead Source" [data]="leadStatus"
                                            formControlName="Lead_Source" [settings]="dropdownSettingsmultiselect"
                                            > </ng-multiselect-dropdown>
                                                    </div>
                                                    <div class="input_width">
                                                        <ng-multiselect-dropdown class="form-control" placeholder="Lead lob" [data]="leadQuoteStatus"
                                            formControlName="Lead_Source" [settings]="dropdownSettingsmultiselect"
                                            > </ng-multiselect-dropdown>
                                                    </div>
                                            </div>
                                            
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="custom_table">
                                <div class="custom_table tables_layout_design">
                                    <ul class="responsive-table">
                                        <li class="table-row" *ngFor="let row of dataAr; let i=index;">
                                            <span class="rank-view">Top Performer: {{row.SrNo}}</span>
                                            <div class="d_flex w_100 flex_Equal pb_10 flex_colum_sm">
                                                <div class="agents_data agents_data1">
                                                    <div class="icon_re_cl user-img"><img src="../../../assets/SidebarIcon/profile_user.png"/></div>
                                                    <div class="agent_name_mobile">
                                                        <div class="agent_data">
                                                            <div> Name </div>
                                                            <strong class="fs_18">
                                                                {{ row.emp_name }}- {{ row.emp_code }}
                                                            </strong>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="agents_data agents_data2">
                                                    <div class="agent_name_mobile">
                                                        <div class="agent_data">
                                                            <span class="label label-primary leads"> Total Leads :
                                                                {{row.lead}}</span>
                                                        </div>
                                                    </div>
                                                </div>
    
                                            </div>
    
    
                                            <div class="last_row_div">
    
                                                <div class="d_flex">
                                                    <div class="label_chips non_motor_lob">
                                                        <span>Converted Lead : {{ row.Converted }} </span>
                                                    </div>
                                                    <div class="label_chips health_lob" *ngIf="row.lead_type != '' ">
                                                        <span>Follow Up Lead: {{ row.Follow_Up }}</span>
                                                    </div>
                                                    <!-- <div class="label_chips non_motor_lob">
                                                        <span>Rank : {{row.SrNo}}</span>
                                                    </div> -->
    
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
    
                                    <!--======= Refer Table END =========-->
    
                                    <div class="row" *ngIf="dataAr?.length == 0">
                                        <div class="col-md-12">
                                            <div class="no_data_found">
                                                <span><img src="assets/image/no_data_banner.jpg"></span>
                                                <small>No data available !</small>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
