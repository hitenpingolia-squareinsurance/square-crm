<section class="custom-scrool" id="click-close">
  <div class="">
    <div>
      <div class="main_header">
        <h4 class="header_title">OTP Verification</h4>
        <button (click)="CloseModel()" type="button" class="close closeModelButton">
          &times;
        </button>
        <div class="call-precess" id="callProcess" style="display: none">
          <div class="call-align">
            <img src="assets/image/calling.gif" alt="" />
          </div>
          <div class="heading-call">Call in Progress....</div>
        </div>
      </div>
      <hr />
      <div class="modal_body">
        <form [formGroup]="otpForm">
          <div class="form-group row">
            <div class="col-lg-12">
              <label>Enter OTP:</label>
              <div class="">
                <input type="text" class="form-control" formControlName="showotp" placeholder="Enter OTP"
                  maxlength="6" />
                <div style="margin-top: 10px">
                  <button [disabled]="ResendOtpButton" type="button" id="ResendOtpButton" class="resend-otp"
                    (click)="resendotp()">
                    Resend
                  </button>
                </div>
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary" (click)="verifyOTP()">
                    Submit
                  </button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
