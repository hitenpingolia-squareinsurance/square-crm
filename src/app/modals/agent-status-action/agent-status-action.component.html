
<table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="3" style="text-align: center;">
			<span>{{PosAr.Name}} ({{PosAr.Emp_Id}})</span> 
			<button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
		</th>
      </tr> 
    </thead>
    <tbody>
	  
	  <tr>
		<td colspan="3">
			
			<select [(ngModel)]="Agent_Status" *ngIf="Agent_Type!='POS'" class="form-control">
				  <option value="" disabled selected>--Select-Status--</option>
				  <option value="PendingForQC">PendingForQC</option>
				  <option value="1">PendingForKYC</option>
				  <option value="2">PendingForBanking</option>
				  <option value="3">RejectByQC</option>
				  <option value="4">RejectByAccounts</option>
				  <option value="5">Approved/Enable</option>
				  <option value="6">Blocked/Disable [Temporary]</option>
				  <option value="9">Blocked Permanently</option>
				  <option value="7">FollowUp</option>
				  <option value="8">PendingForReQC</option>
			</select>
			  
			<select [(ngModel)]="Agent_Status" *ngIf="Agent_Type=='POS'" class="form-control">
				  <option value="" disabled selected>--Select-Status--</option>
				  <option value="6">Blocked/Disable</option>
			</select>
			
			
		</td>
      </tr>
	   
	  <tr *ngIf="Agent_Status == 5 && Agent_Type!='POS'"> 
		<td colspan="3">
			<select [(ngModel)]="Agent_EnableDays" class="form-control">
				  <option value=""disabled selected>--Select-Enable-Status--</option>
				  <option value="1">1 Day</option>
				  <option value="2">7 Days</option>
				  <option value="3">15 Days</option>
				  <option value="4">1 Month</option>
				  <option value="5">3 Months</option>
				  <option value="6">6 Months</option>
				  
				  <option value="7">1 Year</option>
				  <option value="8">2 Years</option>
				  <option value="9">3 Years</option>
				  <option value="10">4 Years</option>
				  <option value="11">5 Years</option>
				  
			</select>
		</td>
      </tr>
	  
	  <tr>
		<td colspan="3">
			<textarea [(ngModel)]="Remark"  placeholder="Remark" class="form-control"></textarea>
		</td>
      </tr>
	  
	   <tr>
		  <td style="text-align: right;" colspan="3"> 
			<input (click)="Update()" value="Submit" type="button" class="btn btn-info">	
		 </td>
      </tr>
	   
	
	  
    
    
    </tbody>
  </table>
