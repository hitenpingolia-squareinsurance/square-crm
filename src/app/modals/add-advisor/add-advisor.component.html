<div>
  <div class="row">
    <div class="col-md-6">
      <h3 *ngIf="this.type == 'Add' ">Add Advisor</h3>
      <h3 *ngIf="this.type == 'Edit' ">Edit Adisor</h3>
    </div>
    <div class="col-md-5">&nbsp;</div>
    <div class="col-md-1">
      <button type="button" (click)="CloseModel()" class="btn btn-box-tool"><i class="fa fa-remove"></i></button>
    </div>
  </div>

  <form (ngSubmit)="submit()" [formGroup]="AddAdvisor" style="margin-top: -15px;" id="form-1">

    <div class="box">
      <div class="box-body">

        <div class="row">
          <div class="col-md-4">
              <label for="state">City</label>
              <ng-multiselect-dropdown [settings]="dropdownMultiSelectSettingsType" class="form-control" (keyup)="FilterCity($event,1)"
              formControlName="City" name="city" placeholder="Select City" [(ngModel)]="cityName" [data]="CityData">
            </ng-multiselect-dropdown>
              <div *ngIf="isSubmitted && formControls.City.errors" class="ValidationError">
                <div *ngIf="formControls.City.errors.required">Please select city</div>
              </div>
          </div>

          <div class="col-md-4" *ngIf="this.type == 'Edit' ">
            <label for="state">Experience</label>
            <input type="text" class="form-control" formControlName="experience">
            <div *ngIf="isSubmitted && formControls.experience.errors" class="ValidationError">
              <div *ngIf="formControls.experience.errors.required">Please enter experince</div>
            </div>
          </div>

          <div class="col-md-4" *ngIf="this.type == 'Edit' ">
            <label for="state">Rating</label>
            <input type="text" class="form-control" formControlName="rating">
            <div *ngIf="isSubmitted && formControls.rating.errors" class="ValidationError">
              <div *ngIf="formControls.rating.errors.required">Please enter rating</div>
            </div>
          </div>
          
          <div class="box-footer with-border">
            <footer>
              <button class="btn pull-right" (click)="CloseModel()" type="button">Close</button>
              <button *ngIf="this.type == 'Add'" class="btn btn-primary nextBtn pull-right" style="margin-right: 5px;"
                type="submit">Submit</button>
              <button *ngIf="this.type == 'Edit'" class="btn btn-primary nextBtn pull-right" style="margin-right: 5px;"
                type="submit">Update</button>
            </footer>
          </div>

        </div>

      </div>

    </div>

  </form>

</div>
