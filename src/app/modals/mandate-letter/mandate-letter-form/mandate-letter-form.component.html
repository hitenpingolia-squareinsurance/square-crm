<form class="form-blog-top" [formGroup]="modalForm" (ngSubmit)="submitMandateLetter()">

  <table class="table table-bordered">
    <thead>
     <tr>
      <th style="text-align: center; background-color: #2cb2b3; color: white;">Upload Mandate Letter
        <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
      </th>
     </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <label>Mandate Letter *: </label>
              <label class="form-control btn fileUpload btn-default" [ngClass]="(this.Other_image==1 ? 'ImageUploaded' : 'else' )" name="button" value="Others">
                <input type="file" (change)="checkFileType($event,'Mandate_Letter')" id="file" accept="image/png, image/gif, image/jpeg, application/pdf" formControlName="mandateLetter" style="display:none;" />
                <span class="fas fa-user-alt"><b>Choose File</b></span>
              </label>
              <div *ngIf="isSubmitted && formControls.mandateLetter.errors " class="ValidationError">
                <div *ngIf="formControls.mandateLetter.errors.required">Please Upload Mandate Letter!</div>
              </div>
            </div>
          </div>

          <div class="row" >
            <div class="col-md-12">
              <label for="name">Remarks</label>
              <textarea class="form-control" formControlName="remarks" placeholder="Enter Remarks" maxlength="200"></textarea>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;" *ngIf="data.CurrentStatus == 'Rejected'">
            <div class="col-md-12">
              <div style="display: flex; justify-content: space-between; align-items: center; border:1px solid #ddd; margin-top:12px; margin-bottom:10px;">
                <div style="padding: 8px;width: 100%;border-right:1px solid #ddd;"><strong>Rejection Reason</strong></div>
                <div style="padding: 8px;width: 100%;">{{ RejectionDetails.SR_Current_Remark }}</div>
              </div>
            </div>
          </div>

        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="submit" class="btn btn-danger" value="Submit">
        </td>
      </tr>
    </tbody>

  </table>
</form>
