<div class="box-header with-border">
  <h3 class="box-title">Payment Confrim form</h3>
  <div class="box-tools pull-right">
    <button type="button" (click)="CloseModel()" class="btn btn-box-tool"><i class="fa fa-remove"></i></button>
  </div>
</div>
<form [formGroup]="UpdatePaymentMethodForm" (ngSubmit)="UpdatePaymentMethod()">
  <!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div class="form-group row">
        <div class="col-lg-12">
          <label>Payment Method </label>
          <select class="form-control" formControlName="PaymentMethod" name="PaymentMethod" id="PaymentMethod">
            <option disabled value=""> Payment Mode </option>
            <option value="Case">Case</option>
            <option value="Online">Online</option>
            <option value="Check">Check</option>
          </select> <span *ngIf="isSubmitted && FC.PaymentMethod.errors" class="form-text text-muted">
            <span *ngIf="FC.PaymentMethod.errors.required" style="color:red;">Field is required..!</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="box-footer">
    <button type="button" (click)="CloseModel()" class="btn btn-default pull-right">Cancel</button>
    <button style="margin-right: 1%;" type="submit" class="btn btn-info pull-right">Update</button>
  </div>
</form>
