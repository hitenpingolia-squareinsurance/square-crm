 	 
  <div class="box-default">
    <div class="box-header with-border">
    
      <h3 class="box-title">New Vehicle Renewal</h3>

      <div class="box-tools pull-right">
        
        <button type="button" (click)="CloseModel(0,'')" class="btn btn-box-tool"><i class="fa fa-remove"></i></button>
      </div>
    </div> 

    <form [formGroup]="UpdateFollowForm" (ngSubmit)="UpdateFollowFormS()" *ngIf="Status!='fixed'">   
    
    <div class="box-body">
      <div class="row">
        
        
<div class="form-group row">	
    
      
    <div class="col-lg-6">
        <label>Reg. No.</label>
        <input type="text" maxlength="11" formControlName="RegNo" class="form-control">	   
        <span *ngIf="isSubmitted && FC.RegNo.errors" class="form-text text-muted">
            <span *ngIf="FC.RegNo.errors.required" style="color:red;">Field is required..!</span>
            <span *ngIf="FC.RegNo.errors.pattern" style="color:red;">Invalid Reg. No. .!</span>
            <span *ngIf="FC.RegNo.errors.minlength" style="color:red;">Invalid Reg. No. .!</span>
        </span>
        
    </div>
   
     
</div>

	

</div>	
</div>	
 <div class="box-footer">
        <button type="button" (click)="CloseModel(0,'')" class="btn btn-default pull-right">Cancel</button>
        <button style="margin-right: 1%;"  type="submit" class="btn btn-info pull-right">Update</button>
    </div>
</form>	


</div>
