<form class="form" [formGroup]="EditTargetForm" (ngSubmit)="UploadFinalSalary()">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="text-align: center; background-color: #2cb2b3; color: white;">Upload Final Salary
          <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>

          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <label>Upload Excel* : </label>
              <label class="form-control btn fileUpload btn-default"
                [ngClass]="(this.Other_image==1 ? 'ImageUploaded' : 'else' )" name="button">
                <input type="file" (change)="checkFileType($event,'Excel')" formControlName="Excel_File"
                  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                  style="display:none;" />
                <span class="fas fa-user-alt"><b>Upload Excel</b></span>
              </label>
            </div>
          </div>

        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="submit" class="btn btn-info" value="Upload">
        </td>
      </tr>
    </tbody>

  </table>
</form>
