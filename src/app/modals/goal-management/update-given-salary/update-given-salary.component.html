<form class="form" [formGroup]="EditTargetForm" (ngSubmit)="UpdateFinalSalary()">
  <table class="table table-bordered">
    <thead>
     <tr>
      <th  style="text-align: center; background-color: #2cb2b3; color: white;">Update Final Salary
        <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
      </th>
     </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <label>CTC : </label>
                <input type="text" placeholder="Enter CTC" formControlName="NewTargetValue" class="form-control">
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="submit" class="btn btn-info" value="Submit">
        </td>
      </tr>
    </tbody>

  </table>
</form>
