<form class="form" [formGroup]="KraRatingForm" (ngSubmit)="SaveKraRatingRemarks()">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="text-align: center;">Update Ratings
          <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <div class="row" style="margin-top: 10px;" *ngIf="edit_type == 'Rating'">
            <div class="col-sm-12">
              <label>New Rating* : </label>
              <ng-multiselect-dropdown class="form-control" placeholder="Select Rating" [data]="RatingsArray"
                [(ngModel)]="SelectedRating" formControlName="new_rating" [settings]="dropdownSettingsingleselect1">
              </ng-multiselect-dropdown>
            </div>
          </div>

          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <label>Remarks : </label>
              <textarea placeholder="Enter Remarks" formControlName="remarks" class="form-control"></textarea>
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="submit" class="btn btn-info" value="Save">
        </td>
      </tr>
    </tbody>

  </table>
</form>
