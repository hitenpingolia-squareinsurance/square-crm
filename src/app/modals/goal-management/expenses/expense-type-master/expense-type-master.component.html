<div class="row">
  <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
</div>

<table class="table table-bordered">

  <thead>
    <tr>
      <th colspan="4" style="text-align: center; background-color: #3c8dbc; color: white;">Expense Type Master
      </th>
    </tr>

    <tr>
      <td colspan="4">
        <form class="form" [formGroup]="ExpenseTypeForm" (ngSubmit)="AddExpenseType()">
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-8">
              <input type="text" placeholder="Enter Expense Type" formControlName="expense_type" class="form-control">
            </div>

            <div class="col-sm-2">
              <input type="submit" class="btn btn-info" value="Submit">
            </div>
          </div>
        </form>
      </td>
    </tr>

    <tr style="background-color: #3c8dbc; color: white;">
      <th>Sr&nbsp;No</th>
      <th>Expense Type</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody *ngIf="dataAr?.length != 0">
    <tr *ngFor="let row of dataAr; let i=index;">
      <td>{{row.SrNo}} </td>
      <td>{{row.Expense_Type}}</td>
      <td>
        <span *ngIf="row.Status == 1" style="margin-right: 5px; cursor: pointer;" class="label label-success"
          (click)="UpdateExpenseTypeStatus(row.Id, '0')">Active</span>

        <span *ngIf="row.Status == 0" style="margin-right: 5px; cursor: pointer; " class="label label-warning"
          (click)="UpdateExpenseTypeStatus(row.Id, '1')">Inactive</span>
      </td>

    </tr>
  </tbody>

  <tbody *ngIf="dataAr?.length == 0">
    <tr>
      <td colspan="4" align="center">No data Available !</td>
    </tr>
  <tbody>

</table>
