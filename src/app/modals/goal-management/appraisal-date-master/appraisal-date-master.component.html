<div class="row">
  <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
</div>

<table class="table table-bordered">

  <thead>
    <tr>
      <th colspan="6" style="text-align: center; background-color: #2cb2b3; color: white;">Goal Submit Time Period
      </th>
    </tr>

    <tr>
      <th colspan="6"> </th>
    </tr>

    <tr style="background-color: #2cb2b3; color: white;">
      <th>Sr&nbsp;No</th>
      <th>Hierarchy</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody *ngIf="dataAr?.length != 0">
    <tr *ngFor="let row of dataAr; let i=index;">
      <td>{{row.SrNo}} </td>
      <td>{{row.ProfileLevel}}</td>
      <td>{{row.StartDate}}</td>
      <td>{{row.EndDate}}</td>

      <td>
        <span style="margin-right: 5px; cursor: pointer; " class="label label-primary"
          (click)="UpdateAppraisalDate(row.Id, row.FinancialYear)">Update</span>
      </td>

    </tr>
  </tbody>

  <tbody *ngIf="dataAr?.length == 0">
    <tr>
      <td colspan="6" align="center">No data Available !</td>
    </tr>
  <tbody>

</table>
