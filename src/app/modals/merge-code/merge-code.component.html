
<table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="3" style="text-align: center;">
			<span>{{PosAr.Name}} ({{PosAr.Emp_Id}})</span> 
			<button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
		</th>
      </tr>
    </thead>
    <tbody>
	
	 	 
	  <tr>
			<th>Name</th>
			<th>Code</th>
			<th>Action</th>
      </tr>
	  
	  
       <tr *ngFor="let row of DataAr; let i=index;">
         
		 <td *ngIf="row.Id!='0'">{{row.Name}}</td> 
		 <td *ngIf="row.Id!='0'">{{row.Emp_Id}}</td> 
		 <td *ngIf="row.Id!='0'"></td> 
		 
		 <td *ngIf="row.Id=='0'">{{row.Name}}</td>  
		 <td *ngIf="row.Id=='0'"><input type="text" (keyup)="EnterCode($event,i)" style="text-transform:uppercase;" class="form-control" placeholder="Merge Code-{{i+1}}"></td>
		 <td *ngIf="row.Id=='0'"> 
			<input (click)="MergeCodeUpdate(i)" type="button" class="btn btn-info" value="Merge-{{i+1}}">	
		 </td>
		 
       </tr>
	   
	
	  
    
    
    </tbody>
  </table>
