<form class="form" [formGroup]="UpdateDateForm" (ngSubmit)="SubmitNewRenewalDate()">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="text-align: center; background-color: #2cb2b3; color: white;">Update Renewal Date
          <button (click)="CloseModel()" type="button" class="close closeModelButton">&times;</button>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <div class="row" style="margin-top: 10px;">
            <div class="col-sm-12">
              <label>New Date *: </label>
              <input type="text" placeholder="Choose date" formControlName="New_Date" class="form-control" bsDatepicker
                [bsConfig]="{dateInputFormat: 'DD-MM-YYYY',isAnimated: true }">
            </div>
          </div>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="submit" class="btn btn-info" value="Submit">
        </td>
      </tr>
    </tbody>

  </table>
</form>
