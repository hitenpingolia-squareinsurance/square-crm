<div class="box-default">
  <div class="box-header with-border">

    <h3 class="box-title">Renewal Notice Details</h3>

    <div class="box-tools pull-right">

      <button type="button" (click)="CloseModel()" class="btn btn-box-tool"><i class="fa fa-remove"></i></button>
    </div>
  </div>

  <form [formGroup]="UpdateFollowForm" (ngSubmit)="UpdateFollowFormS()" *ngIf="Status!='fixed'">

    <div class="box-body">
      <div class="row">


        <div class="form-group row">
          <div class="col-lg-12">

            <!-- <p *ngIf="AlreadyNotice!==''">

              <a class="btn btn-info" target="_blank" href="{{ AlreadyNotice }}">Download</a>
            </p> -->
            <label>Remarks:</label>
            <input type="file" (change)="UploadDocs($event,'Payment_Screen')" formControlName="Notice"
              class="form-control" accept="image/*,application/pdf">
            <span *ngIf="isSubmitted && FC.Notice.errors" class="form-text text-muted">
              <span *ngIf="FC.Notice.errors.required" style="color:red;">Field is required..!</span>
            </span>

            <!-- <p *ngIf="AlreadyNotice!==''">Note:- It will replace your previous one</p> -->

          </div>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="button" (click)="CloseModel()" class="btn btn-default pull-right">Cancel</button>
      <button style="margin-right: 1%;" type="submit" class="btn btn-info pull-right">Update</button>
    </div>
  </form>
  <table id="Table1" class="table table-bordered table-hover">
    <thead>
      <tr>

        <th>S.No</th>
        <th>Uploaded Notice</th>
        <th>Uploaded By</th>
        <th>Name-Code</th>
        <th>Date</th>


        <!-- <th>Download</th> -->

      </tr>
    </thead>

    <tbody *ngIf="AlreadyNotice?.length != 0">

      <tr *ngFor="let row of AlreadyNotice; let i=index;">
        <td>{{row.SrNo}}</td>
        <td>

          <p *ngIf="row.Name!==''">

            <a class="btn btn-info" target="_blank" href="{{ row.Name }}">Download</a>
          </p>

        </td>
        <td>{{row.uploadedby}}</td>
        <td>{{row.uploadedname}} - {{row.uploadedcode}}</td>
        <td>{{row.date}}</td>




      </tr>

    </tbody>
    <tbody *ngIf="AlreadyNotice?.length == 0">
      <tr>
        <td colspan="8" align="center">No data Available !</td>
      </tr>
    <tbody>

  </table>
  <p *ngIf="Status=='fixed'">

    {{ Discription }}
  </p>

</div>
