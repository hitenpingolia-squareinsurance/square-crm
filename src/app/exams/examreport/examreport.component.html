<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content">

      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-md-4">
                  <h3 class="box-title">Exam Reports </h3>
                </div>
                <div class="col-md-5">&nbsp;</div>


              </div>
            </div>
            <div class="box-body">
              <div class="mydiv">
                <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                  class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>S.No</th>
                      <th>Name</th>
                      <th>Mobile</th>
                      <th>Pan No.</th>
                      <th>Module</th>
                      <th>Exam Status</th>

                    </tr>
                  </thead>
                  <tbody *ngIf="dataAr?.length != 0">
                    <tr *ngFor="let row of dataAr">
                      <td>{{row.SrNo}}.</td>
                      <td>{{row.Name}}</td>
                      <td>{{row.Mobile}}</td>
                      <td>{{row.PancardNo}}</td>

                      <td>
                        <table class="PayoutTable">
                          <tr>
                            <td>Module</td>
                            <td>Times</td>

                          </tr>
                          <tr *ngFor="let row1 of row.Module">
                            <td>{{row1.Module | uppercase}}</td>
                            <td>{{row1.Times }}</td>


                          </tr>

                        </table>
                      </td>


                      <td>{{row.examstatus | uppercase }}</td>
                      <!-- <td> -->

                        <!-- <label class="label label-info" >View</label> -->
                        <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
                        <!-- <label *ngIf="row.Status == 1" class="fa fa-close "
                          (click)="ActiveInactive(row.Id, 0, 'website_title_description')"></label>
                        <label *ngIf="row.Status == 0" class="fa fa-check"
                          (click)="ActiveInactive(row.Id, 1, 'website_title_description')"></label>
   -->
                      <!-- </td> -->
                    </tr>
                  </tbody>
                  <tbody *ngIf="dataAr?.length == 0">
                    <tr>
                      <td colspan="14" align="center">No data available!</td>
                    </tr>
                  <tbody>
                </table>
              </div>
            </div>


          </div>
        </div>
      </div>

    </section>
  </div>
