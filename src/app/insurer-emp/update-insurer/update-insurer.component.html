<section class="custom-scrool">
    <div class="">
        <div class="main_card_form ">
            <div class="main_header">
                <!-- <h4 class="header_title">Update Insurer</h4> -->
                <button type="button" (click)="CloseModel()" class="close closeModelButton"><i
                        class="fa fa-close"></i></button>
            </div>
            <hr>
            <div class="modal_body">
                <div class="row">
                    <div class="col-md-12" id="click">
                        <form [formGroup]="AddFieldForm" (ngSubmit)="SubBtn()">
                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" formControlName="insurer"
                                            placeholder="Name">
                                        <span *ngIf="isSubmitted && FormValidation.insurer.errors"
                                            class="ValidationError">
                                            <span *ngIf="FormValidation.insurer.errors.required">This Field is
                                                required</span>
                                            <span *ngIf="FormValidation.insurer.errors.pattern">Not Valid</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Company</label>
                                        <ng-multiselect-dropdown class="form-control" placeholder="--Select Company--"
                                            [data]="company" formControlName="company"
                                            [settings]="dropdownSettingsmultiselect">
                                        </ng-multiselect-dropdown>
                                        <span *ngIf="isSubmitted && FormValidation.company.errors"
                                            class="ValidationError">
                                            <span *ngIf="FormValidation.company.errors.required">This Field is
                                                required</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Mobile No.</label>
                                        <input type="text" class="form-control" formControlName="mobile" maxlength="10"
                                            minlength="10" placeholder="Mobile No.">

                                        <span *ngIf="isSubmitted && FormValidation.mobile.errors"
                                            class="ValidationError">
                                            <span *ngIf="FormValidation.mobile.errors.required">Mobile is
                                                required</span>
                                            <span *ngIf="FormValidation.mobile.errors.pattern">Not Valid</span>
                                            <span *ngIf="FormValidation.mobile.errors.maxlength">Mobile Max
                                                Length(10)</span>
                                            <span *ngIf="FormValidation.mobile.errors.minlength">Mobile Minlength
                                                (10)</span>
                                        </span>
                                    </div>
                                </div>

                            </div>

                            <br>

                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="">Login Expiry Date</label>
                                    <input type="text" placeholder="Select Date" class="form-control"
                                        formControlName="end" bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', isAnimated: true }"
                                        (ngModelChange)="dateEven(1)" [minDate]="minDate" [maxDate]="maxDate">
                                    <span *ngIf="isSubmitted && FormValidation.end.errors" class="ValidationError">
                                        <span *ngIf="FormValidation.end.errors.required">This Field is required</span>
                                    </span>
                                </div>

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control" formControlName="email"
                                            placeholder="Email">
                                        <span *ngIf="isSubmitted && FormValidation.email.errors"
                                            class="ValidationError">
                                            <span *ngIf="FormValidation.email.errors.required">This Field is
                                                required</span>
                                            <span *ngIf="FormValidation.email.errors.pattern">Enter Valid Email
                                                Address</span>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Status</label>
                                        <ng-multiselect-dropdown class="form-control" placeholder="--Select Status--"
                                            [data]="active" formControlName="status"
                                            [settings]="dropdownSettingsmultiselect">
                                        </ng-multiselect-dropdown>
                                        <span *ngIf="isSubmitted && FormValidation.status.errors"
                                            class="ValidationError">
                                            <span *ngIf="FormValidation.status.errors.required">This Field is
                                                required</span>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="float-end pull-right">
                                        <button type="submit" class="btn btn_primary btn-success">Submit</button>
                                        &nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
