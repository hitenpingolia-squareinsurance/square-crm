<section class="inner_page_css">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="main_card_form">
          <div class="main_header">
            <div class="header_title">{{ masterType }}</div>
          </div>
          <div class="main_body main_card_height_scroll_withoutfooter">

            <div class="box box-default"
              style="margin-bottom: 10px !important; margin-top: 0px !important ;border:none !important;box-shadow: none !important;">
              <div class="box-body">

                <div class="box box-default"
                  style="margin-bottom: 0px !important; margin-top: 0px !important; position: relative;">

                  <form [formGroup]="SearchForm" (ngSubmit)="SearchBtn()">

                    <div class="row">
                      <div class="col-sm-3">
                        <ng-multiselect-dropdown class="form-control" placeholder="Select Financial Year"
                          [data]="Year_Ar" [(ngModel)]="SelectedYear" formControlName="Financial_Year"
                          [settings]="dropdownSettingsingleselect"> </ng-multiselect-dropdown>

                      </div>

                      <div class="col-sm-3">
                        <ng-multiselect-dropdown class="form-control" placeholder="Select Vertical" [data]="Vertical_Ar"
                          formControlName="Vertical_Id" [settings]="dropdownSettingsingleselect">
                        </ng-multiselect-dropdown>
                      </div>

                      <div class="col-lg-3">
                        <input type="submit" class="btn btn-info" value="Search"> &nbsp;&nbsp;
                        <button (click)="ClearSearch()" type="button" style="font-size: small;" class="btn btn-danger"
                          value="Reset"> <i class="fa fa-close"> Reset</i> </button>
                      </div>
                    </div>

                  </form>
                </div>
                <hr>

                <div class="table-responsive mydiv">
                  <table datatable [dtOptions]="dtOptions" id="Table1" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Vertical Name</th>
                        <th>Given Target</th>
                        <th>Update Date</th>
                        <th>Action</th>
                      </tr>
                    </thead>

                    <tbody *ngIf="dataAr?.length != 0">

                      <tr *ngFor="let row of dataAr; let i=index;">
                        <td>{{row.SrNo}}</td>
                        <td>{{row.VerticalName}}</td>
                        <td>{{row.GivenTarget}}</td>
                        <td>{{row.InsertDate}}</td>
                        <td>
                          <a href="javascript:;" (click)="UpdateGivenTargetModal(row.Id)">
                            <span style="margin-right: 5px;" class="label label-primary">Update</span>
                          </a>

                          <a href="javascript:;" (click)="ViewGivenTargetModal(row.Id)">
                            <span style="margin-right: 5px;" class="label label-primary">Details</span>
                          </a>
                        </td>
                      </tr>

                    </tbody>
                    <tbody *ngIf="dataAr?.length == 0">
                      <tr>
                        <td colspan="5" align="center">No data Available !</td>
                      </tr>
                    <tbody>
                  </table>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="row">
                <div class="col-md-12 ml-auto mr-auto">
                  <!-- <div class="float-right">
                    <app-pagination [totalRecords]="total" [recordsPerPage]="10"
                      (onPageChange)="displayActivePage($event,'page')"></app-pagination>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
