<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <div class="row">
                            <div class="col-md-4">
                                <h3 class="box-title">Inventory data123 </h3>
                            </div>
                            <div class="col-md-5">&nbsp;</div>

                        </div>
                    </div>
                    <div class="box-body">

                        <app-square-filter (postCreated)="SearchData($event)"></app-square-filter>

                        <div class="mydiv">
                            <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                                class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Quantity</th>
                                        <th>Amount</th>
                                        <th>Total Amount</th>
                                        <th>Add Stamp</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="dataAr?.length != 0">
                                    <tr *ngFor="let row of dataAr">
                                        <td>{{row.SrNo}}.</td>
                                        <td>{{row.Name}} - {{row.empid}}</td>
                                        <td>{{row.Category}}</td>
                                        <td>{{row.Quantity}}</td>
                                        <td>{{row.Amount}}</td>
                                        <td>{{row.Totalamount}}</td>
                                        <td>{{row.Create_date}}</td>
                                        <td><a (click)="ForApproval(row.id,row.status_check)"><label
                                                    class="label label-info btn">Details</label></a> &nbsp;&nbsp; &nbsp;


                                            <button style="margin-top:4px;" type="button"
                                                *ngIf=" (row.status_check == '1' && currentUrl == '/assest-manegment/inventory-maneger' && row.ManegerId == null)"
                                                (click)="AcceptAssignQuote(row.InventoryOrderId)"
                                                class="label label-info">Accept</button>
                                            <button style="margin-top:4px;" type="button"
                                                *ngIf=" (row.status_check == '2' && currentUrl == '/assest-manegment/inventory-account' && row.AccountantId == null)"
                                                (click)="AcceptAssignQuote(row.InventoryOrderId)"
                                                class="label label-info">Accept</button>

                                            <label *ngIf="row.status_check == 1" class="label label-primary">Pending For
                                                Manager</label>
                                            <label *ngIf="row.status_check == 2" class="label label-info">Pending For
                                                Accounts</label>
                                            <label *ngIf="row.status_check == 3"
                                                class="label label-success">Completed</label>
                                            <label *ngIf="row.status_check == 0"
                                                class="label label-danger">Rejected</label>


                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="dataAr?.length == 0">
                                    <tr>
                                        <td colspan="14" align="center">No data available!</td>
                                    </tr>
                                <tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </section>
</div>
