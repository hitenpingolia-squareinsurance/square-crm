<section class="inner_page_css">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main_card_form">
                    <div class="main_header">
                        <div class="header_title">Website Page Content Details</div>
                    </div>
                    <div class="col-md-12">
                        <div class=" mydiv table-responsive">
                            <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                                class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Page Section Id</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                        <th>Created at</th>
                                        <th> Action </th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="dataAr?.length != 0">
                                    <tr *ngFor="let row of dataAr">
                                        <td>{{row.SrNo}}.</td>
                                        <td>{{row.page_section_id}}</td>
                                        <td>{{row.title}}</td>
                                        <td>{{row.description}}</td>
                                        <td>{{row.created_at}}</td>
                                        <td> <label class="label label-info" (click)="DeletePageDetails(row.id)">Delete
                                            </label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="label label-info" data-toggle="modal"
                                                data-target="#EmployeeResignPoupup" (click)="getValueEdit(row.id)"
                                                data-id="{{row.id}}" style="cursor: pointer;">Edit
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="dataAr?.length == 0">
                                    <tr>
                                        <td colspan="14" align="center">No data available!</td>
                                    </tr>
                                <tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
