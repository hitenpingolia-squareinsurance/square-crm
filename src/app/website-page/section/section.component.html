<section class="inner_page_css">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="main_card_form">
                    <div class="main_header">
                        <div class="header_title">

                            <div class="row">
                                <div class="col-md-4">
                                    Website Page Section
                                </div>
                                <div class="col-md-5">&nbsp;</div>
                                <div class="col-md-3">
                                    <!-- <button class="btn btn-primay" (click)="AddPagesSection()"
                                        style="cursor: pointer;">Add</button> -->

                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="main_body main_card_height_scroll_withoutfooter">

                        <div class=" mydiv table-responsive">

                            <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                                class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <!-- <th>Lob</th> -->
                                        <!-- <th>Company Name</th> -->
                                        <th>Title</th>
                                        <!-- <th>Category</th> -->
                                        <th>Images</th>
                                        <th>Add And View Section Details </th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="dataAr?.length != 0">
                                    <tr *ngFor="let row of dataAr">
                                        <td>{{row.SrNo}}.</td>
                                        <!-- <td>{{row.lob}}</td> -->
                                        <!-- <td>{{row.company_name}}</td> -->
                                        <td>{{row.title}}</td>
                                        <!-- <td>{{row.category}}</td> -->
                                        <td>
                                            <label class="label label-info"> <a style="color: white;"
                                                    *ngIf="row.image_url != '' " href="{{row.image_url}}"
                                                    target="_blank">
                                                    View</a></label>
                                        </td>
                                        <td *ngIf="row.section_type != 1  && row.section_type != 5">
                                            <!-- <label class="label label-info" (click)="AddPagesDetails(row.id)">Add
                                                Section Details
                                            </label> -->
                                            <label class="label label-info" data-toggle="modal"
                                                data-target="#AddSectionDetailsPopup" (click)="getIdValue(row.id)"
                                                data-id="{{row.id}}" style="cursor: pointer;">Add
                                                Section Details
                                            </label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="label label-info"
                                                routerLink="/CompanyPages/view-section/{{row.id}}">
                                                View Section Details
                                            </label>
                                        </td>
                                        <td *ngIf="row.section_type == 1 || row.section_type == 5 ">
                                            <!-- Leave the column blank -->
                                        </td>
                                        <td>
                                            <label class="label label-info" data-toggle="modal"
                                                data-target="#EditSectionPopup" (click)="getValueEdit(row.id)"
                                                data-id="{{row.id}}" style="cursor: pointer;">Edit
                                            </label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <label class="label label-info" (click)="DeletePageSection(row.id)">Delete
                                            </label>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="dataAr?.length == 0">
                                    <tr>
                                        <td colspan="14" align="center">No data available!</td>
                                    </tr>
                                <tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
