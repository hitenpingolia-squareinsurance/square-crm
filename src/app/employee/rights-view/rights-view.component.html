<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #myForm="ngForm" (ngSubmit)="onSubmitRights()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Rights</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="rightsInput">Add Rights</label>
          <input type="text" id="rightsInput" name="AddRights" [(ngModel)]="AddRights" class="form-control">
        </div>

        <div class="modal-body">
          <label for="rightsInput">Route</label>
          <input type="text" id="rightsRoute" name="rightsRoute" [(ngModel)]="rightsRoute" class="form-control">
        </div>

        <div class="modal-body">
          <label for="rightsInput">Icon</label>
          <input type="text" id="rightsicon" name="rightsicon" [(ngModel)]="rightsicon" class="form-control">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closemodal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>



<section class="inner_page_css">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="main_card_form">
          <div class="main_header">
            <div class="header_title">View Menus


              <a class=" pull-right btn btn-primary btn-info" (click)="AddContacts('main_menu')"> <i
                  class="fa fa-plus"></i>Add Menu+</a>

              <a class=" pull-right btn btn-primary btn-info" (click)="AddContacts('sub_menu')"> <i
                  class="fa fa-plus"></i>Add Sub Menu +</a>

              <a class=" pull-right btn btn-primary btn-info" (click)="AddContacts('many_sub_menu')"> <i
                  class="fa fa-plus"></i>Add More SubMenu +</a>

              <a class=" pull-right btn btn-primary btn-info" (click)="AddContacts('User_Right')"> <i
                  class="fa fa-plus"></i>User Right</a>

            </div>


          </div>
          <div class="main_body main_card_height_scroll_withoutfooter">


            <hr>

            <div class=" mydiv table-responsive">
              <table datatable [dtOptions]="dtOptions" id="Table1" style="width: 100%;"
                class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>url</th>
                    <th>status</th>
                    <th>Date</th>
                    <th>Active</th>
                  </tr>

                </thead>
                <tbody *ngIf="dataAr?.length !== 0">
                  <tr *ngFor="let row of dataAr">
                    <td>{{row.SrNo}}.</td>
                    <td>{{row.name}}</td>
                    <td>{{row.url}}</td>
                    <td>{{row.status}}</td>
                    <td>{{row.add_stamp}}</td>

                    <td>
                      <label *ngIf="row.parent_id === '0' && row.manager_rights === '0'" (click)="AddUserRights(row.Id)"
                        data-toggle="modal" data-target="#exampleModal">
                        + Add Rights
                      </label>
                      <label *ngIf="row.type !== 0 && row.rights_management !== 0"></label>
                    </td>


                  </tr>
                </tbody>
                <tbody *ngIf="dataAr?.length === 0">
                  <tr>
                    <td colspan="14" align="center">No data available!</td>
                  </tr>
                <tbody>
              </table>
            </div>

          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</section>
