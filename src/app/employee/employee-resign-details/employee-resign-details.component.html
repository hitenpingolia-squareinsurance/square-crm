<div>
    <div class="row">
        <div class="col-md-6">
            <h3 *ngIf="this.type == 'Add' ">Add EmployeeDetails</h3>
            <h3 *ngIf="this.type == 'Edit' ">Edit EmployeeDetails</h3>
        </div>
        <div class="col-md-5">&nbsp;</div>
        <div class="col-md-1">
            <button type="button" (click)="CloseModel()" class="btn btn-box-tool"><i class="fa fa-remove"></i></button>
        </div>
    </div>
    <form (ngSubmit)="submit()" [formGroup]="AddEmployeeDetails" style="margin-top: -15px;" id="form-1">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="state">Noc Status</label>
                        <ng-multiselect-dropdown class="form-control" [data]="NocStatus" formControlName="NocStatus"
                            [settings]="dropdownSettingsMultiselect" [(ngModel)]="categoryName">
                        </ng-multiselect-dropdown>
                        <div *ngIf="isSubmitted && formControls.NocStatus.errors" class="ValidationError">
                            <div *ngIf="formControls.NocStatus.errors.required">Please select Noc Status</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="state">Noc lettar</label>
                        <input type="file" class="form-control" formControlName="Noclettar"
                            (change)="UploadDocs($event,'Noclettar')">
                        <div *ngIf="isSubmitted && formControls.Noclettar.errors" class="ValidationError">
                            <div *ngIf="formControls.Noclettar.errors.required">Please Noc lettar</div>
                        </div>
                    </div>
                    <!-- </div>
                <div class="row"> -->
                    <div class="col-md-4">
                        <label for="state">Resign Date</label>
                        <input type="date" class="form-control" formControlName="ResignDate" [min]="minDisableDate">
                        <div *ngIf="isSubmitted && formControls.ResignDate.errors" class="ValidationError">
                            <div *ngIf="formControls.ResignDate.errors.required">Please Resign Date</div>
                        </div>
                    </div>
                    <!-- remark -->
                    <div class="col-md-4">
                        <label for="state">Remark</label>
                        <input type="text" class="form-control" formControlName="remark">
                        <div *ngIf="isSubmitted && formControls.remark.errors" class="ValidationError">
                            <div *ngIf="formControls.remark.errors.required">Please Add Remark</div>
                        </div>
                    </div>

                </div>

                <div class="box-footer with-border">
                    <footer>
                        <button class="btn pull-right" (click)="CloseModel()" type="button">Close</button>
                        <button *ngIf="this.type == 'Add'" class="btn btn-primary nextBtn pull-right"
                            style="margin-right: 5px;" type="submit">Submit</button>
                        <button *ngIf="this.type == 'Edit'" class="btn btn-primary nextBtn pull-right"
                            style="margin-right: 5px;" type="submit">Update</button>

                    </footer>
                </div>
            </div>
        </div>
    </form>
</div>
