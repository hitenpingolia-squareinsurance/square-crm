                                    <!-- /// button  //// -->
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                          <input type="text" id="search-input" class="form-control" placeholder="Search"
                                          formControlName="SearchVal" (input)="SearchData($event)">

                                        <button type="submit" class="btn btn-info" style="font-size: small;"

                                </div>

                            </form>
                        </div>
                        <!-- FILTER -->




                        <div class="custom_table tables_layout_design">
                            <table datatable [dtOptions]="stOptions"  class="row-border table" id="service_location">
                              <thead>
                                <tr>
                                  <th></th>
                                </tr>
                              </thead>
                            </table>
                            <ul class="responsive-table" *ngIf="dataAr?.length != 0" >
                              <li class="table-row tablerow" *ngFor="let row of dataAr; let i=index;">
                                <div class="d_flex w_100 flex_Equal px_10 pb_10 flex_colum_sm mt15">
                                  <div class="agents_data agents_data1">
                                    <div class="icon_re_cl">{{i+1}}</div>
                                    <div class="agent_name_mobile">
                                      <div class="agent_data">
                                        <div>Location Name</div>
                                        <strong class="fs_18"><span>{{row.Name }}</span></strong>
                                        
                                      </div>
                                    </div>
                                  </div>
                                 
                                </div>
                                <hr>
                                <div class="last_row_div">
                                  <div class="d_flex custon-234">
                                    <div class="label_chips non_motor_lob">
                                      <span>Zone name - {{row.zone}}</span>&nbsp;&nbsp;
                                    </div>
                                    <div class="label_chips motor_lob">
                                      <span>Regional Office - {{ row.regionalOffice}}</span>
                                    </div>
                                    <div class="label_chips finance_lob">
                                      <span>Branch Name -
                                        {{ row.branch}}</span>
                                    </div>
                                    <div class="label_chips finance_lob">
                                      <span>Tier. - {{ row.Tier}}</span>
                                    </div>
                                  </div>
                                </div>
                                <div class="last_row">
                                  <div class="effective_date">
                                    <div class="d_flex">
                                     
                                    </div>
                                  </div>
                                  <div class="col_2 action_btn d_flex flex_Middel box-bottom">
                                    
                                  </div>
                                  <div class="col_2 action_btn d_flex flex_Middel box-bottom">

                                    <button class="btn"
                                                        [ngClass]="{'btn-success': row.Status == 1, 'btn-danger': row.Status == 0}"
                                                        (click)="toggleStatus(row.Id, row.Status)" style="margin-right: 10px; padding:3px 10px;">
                                                        {{ row.Status == 1 ? 'Active' : 'Inactive' }}
                                                      </button>

                                    <button (click)="UpdateLocation(row.Id)" class="btn btn-info" style="margin-right: 10px; padding: 3px 10px;">Edit</button>

                                    <button (click)="DeleteLocation(row.Id)" class="btn btn-danger" style="cursor: pointer; padding: 3px 10px;">Delete</button>
                                   
                                  </div>
                                </div>
                              </li>
                            </ul>
                            <div class="row" *ngIf="dataAr?.length == 0">
                              <div class="col-md-12">
                                <div class="no_data_found">
                                  <span><img src="assets/image/no_data_banner.jpg"></span>
                                  <small>No data available !</small>
                                </div>
                              </div>
                            </div>
                          </div>
                        <!-- /.box-body -->
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
