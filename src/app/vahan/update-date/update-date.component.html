<section class="custom-scrool" id="click-close">
    <div class="">
        <div class="main_card_form ">
            <div class="main_header">
                <h4 class="header_title">Form</h4>
                <button type="button" (click)="CloseModel()" class="close closeModelButton"><i
                        class="fa fa-close"></i></button>
                <div class="call-precess" id="callProcess" style="display:none;">
                    <div class="call-align">
                        <img src="assets/image/calling.gif" alt="">
                    </div>
                    <div class="heading-call">Call in Progress....</div>
                </div>
            </div>
            <hr>
            <div class="modal_body ">
                <div class="row">
                    <div class="col-md-12">
                        <form class="row" [formGroup]="AddFrom" (ngSubmit)="submit()">
                            <div class="row">

                                <div class="col-sm-5" id="click">
                                    <div class="category_list">
                                        <label>Select Type</label>
                                        <p class="form-control">{{types}}</p>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="category_list">
                                        <label for="">Price</label>
                                        <input type="number" name="" id="" placeholder="Price" class="form-control"
                                            formControlName="Price">
                                        <div *ngIf="AddFrom.get('Price').hasError('required') && (AddFrom.get('Price').touched || AddFrom.dirty)"
                                            class="text-danger">
                                            This field is Required
                                        </div>
                                        <div *ngIf="AddFrom.get('Price').hasError('pattern') && (AddFrom.get('Price').touched || AddFrom.dirty)"
                                            class="text-danger">
                                            This field is Required
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label for="">Date</label>
                                        <input type="text" placeholder="Select Date" class="form-control"
                                            formControlName="Date" bsDatepicker
                                            [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', isAnimated: true }">
                                        <div *ngIf="AddFrom.get('Date').hasError('required') && (AddFrom.get('Date').touched || AddFrom.dirty)"
                                            class="text-danger">
                                            This field is Required
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="float-end pull-right">
                                        <button type="submit" class="btn btn_primary btn-success">Submit</button>
                                        &nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
