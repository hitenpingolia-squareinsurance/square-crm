<section class="custom-scrool" id="click-close">
  <div class="">
    <div class="main_card_form ">
      <div class="main_header">
        <h4 class="header_title">Form</h4>
        <button type="button" (click)="CloseModel()" class="close closeModelButton"><i class="fa fa-close"></i></button>
        <div class="call-precess" id="callProcess" style="display:none;">
          <div class="call-align">
            <img src="assets/image/calling.gif" alt="">
          </div>
          <div class="heading-call">Call in Progress....</div>
        </div>
      </div>
      <hr>
      <div class="modal_body ">
        <div class="row">
          <div class="col-md-12">
            <form class="row" [formGroup]="SearchForm" (ngSubmit)="SearchBtn()">
              <div class="row">

                <div class="col-sm-4" id="click">
                  <div class="category_list">
                    <label>Select Type</label>
                    <ng-multiselect-dropdown class="form-control" placeholder="SMS Type" [data]="servicedata"
                      formControlName="Type" [settings]="dropdownSettingsmultiselect"
                      (ngModelChange)="click()"></ng-multiselect-dropdown>
                    <div
                      *ngIf="SearchForm.get('Type').hasError('required') && (SearchForm.get('Type').touched || SearchForm.dirty)"
                      class="text-danger">
                      This field is Required
                    </div>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="category_list">
                    <label for="">Price</label>
                    <input type="number" name="" id="" placeholder="Price" class="form-control" formControlName="Price">
                    <div
                      *ngIf="SearchForm.get('Price').hasError('required') && (SearchForm.get('Price').touched || SearchForm.dirty)"
                      class="text-danger">
                      This field is Required
                    </div>
                  </div>
                </div>

                <div class="col-sm-3">
                  <div class="category_list">
                    <label for="">Date</label>
                    <input type="text" placeholder="Select Date" class="form-control" formControlName="Date"
                      bsDatepicker [bsConfig]="{dateInputFormat: 'DD-MM-YYYY', isAnimated: true }">
                    <div
                      *ngIf="SearchForm.get('Date').hasError('required') && (SearchForm.get('Date').touched || SearchForm.dirty)"
                      class="text-danger">
                      This field is Required
                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="float-end pull-right">
                    <button type="submit" class="btn btn_primary btn-success">Submit</button>
                    &nbsp;&nbsp;
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade in active" id="All">
                <div class="custom_table">
                  <ul class="responsive-table">
                    <table datatable [dtOptions]="dtOptions" id="Table1" class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Type</th>
                          <th>Price</th>
                          <th>Effective Date</th>
                          <th>Create Date</th>
                          <th>Operation</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let data of dataAr">
                          <td>{{data.type}}</td>
                          <td>{{data.price}}</td>
                          <td>{{data.effect}}</td>
                          <td>{{data.create}}</td>
                          <td>
                            <button class=" btn btn-info1" (click)="update(data.id)"><span>Update</span>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
