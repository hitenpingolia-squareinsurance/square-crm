<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->


  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <!-- <h3 *ngIf="ActivePage == 'Default'" class="box-title">Ticket Requests</h3>
            <h3 *ngIf="ActivePage == 'ManageRequests'" class="box-title">Manage Requests</h3> -->
          </div>
          <!-- /.box-header -->


          <div class="box-body">

            <form [formGroup]="SearchForm" (ngSubmit)="SearchBtn()">

              <div class="row"  >

                <div class="col-sm-4" style="text-align: right;">


                  <!-- <input type="submit" class="btn btn-info" value="Search"> -->
                  <button type="submit" class="btn btn-info" style="font-size: small;" value="Search">
                    <i class="fa fa-search">
                      Search</i></button>
                  &nbsp;&nbsp;
                  <button (click)="ClearSearch()" type="button" style="font-size: small;" class="btn btn-danger"
                    value="Reset"> <i class="fa fa-close"> Reset</i> </button>
                </div>

              </div>

            </form>
            <hr>

            <table datatable [dtOptions]="dtOptions" id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>

                  <th>S.No</th>
                  <!-- <th>Id</th> -->
                  <th>Make</th>
                  <th>Model</th>
                  <th>Variant</th>
                  <th>cubic capacity</th>
                  <th>Fule</th>
                  <th>Seating</th>

                </tr>
              </thead>
              <tbody *ngIf="dataAr?.length != 0">

                <tr *ngFor="let row of dataAr; let i=index;">
                  <td>{{row.SrNo}}.</td>

                  <!-- <td>{{row.Id}}</td> -->
                  <td>{{row.Make}}</td>
                  <td>{{row.Model}}</td>
                  <td>{{row.Variant}}</td>
                  <td>{{row.cubic_capacity}}</td>
                  <td>{{row.fule}}</td>
                  <td>{{row.seating}}</td>




                </tr>

              </tbody>
              <tbody *ngIf="dataAr?.length == 0">
                <tr>
                  <td colspan="8" align="center">No data Available !</td>
                </tr>
              <tbody>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
