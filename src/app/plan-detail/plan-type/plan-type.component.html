<section class="custom-scrool">
    <div class="">
        <div class="main_card_form ">
            <div class="main_header">
                <h4 class="header_title">Categories</h4>
                <button type="button" (click)="CloseModel()" class="close closeModelButton"><i
                        class="fa fa-close"></i></button>
                <div class="call-precess" id="callProcess" style="display:none;">
                    <div class="call-align">
                        <img src="assets/image/calling.gif" alt="">
                    </div>
                    <div class="heading-call">Call in Progress....</div>
                </div>
            </div>

            <div class="main_body main_card_height_scroll_withoutfooter">



                <div class="">
                    <div class="" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="">
                            <form class="row" [formGroup]="AddFieldForm" (ngSubmit)="SubBtn()">
                                <div class="col-sm-4" id="click">
                                    <label>LOB</label>
                                    <ng-multiselect-dropdown class="form-control" placeholder="LOB" [data]="LOBdata"
                                        formControlName="LOB" [settings]="dropdownSettingsmultiselect">
                                    </ng-multiselect-dropdown>
                                    <div *ngIf="AddFieldForm.get('LOB').hasError('required') && (AddFieldForm.get('LOB').touched || AddFieldForm.dirty)"
                                        class="text-danger">
                                        LOB is required.
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <label for="state">Categories</label>
                                    <input type="text" class="form-control" formControlName="Categories"
                                        placeholder="Enter Categories" cols="10" rows="1">
                                    <div *ngIf="AddFieldForm.get('Categories').hasError('required') && (AddFieldForm.get('Categories').touched || AddFieldForm.dirty)"
                                        class="text-danger">
                                        Categories is required.
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="category_list">
                                        <label>Type Input</label>
                                        <ng-multiselect-dropdown class="form-control" placeholder="Select Input"
                                            [data]="Input" formControlName="Input"
                                            [settings]="dropdownSettingsmultiselect">
                                        </ng-multiselect-dropdown>
                                        <div *ngIf="AddFieldForm.get('Input').hasError('required') && (AddFieldForm.get('Input').touched ||AddFieldForm.dirty)"
                                            class="text-danger"> Input is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="logs-btn-align">
                                        <button type="submit" class="btn btn_primary btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="All">

                                <div class="custom_table">
                                    <ul class="responsive-table">

                                        <table datatable [dtOptions]="dtOptions" id="Table1"
                                            class="table table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>S.No</th>
                                                    <th>LOB</th>
                                                    <th>Categories</th>
                                                    <th>Type Input</th>
                                                    <th>Active/Inactive</th>
                                                    <th>Edit</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let row of dataAr;let i=index">
                                                    <td>{{i + 1}}</td>

                                                    <td>{{row.LOB}}</td>
                                                    <td>{{row.Categories}}</td>
                                                    <td>{{row.input}}</td>

                                                    <td *ngIf="row.status==1"><button class="btn btn-success"
                                                            (click)="status(row.id, 0)">Active</button></td>
                                                    <td *ngIf="row.status==0"><button class="btn btn-primary"
                                                            (click)="status(row.id, 1)">Inactive</button></td>

                                                    <td><button class="btn btn-success"
                                                            (click)="dailog(row.id)">Edit</button></td>
                                                </tr>
                                            </tbody>
                                            <tbody *ngIf="dataAr?.length == 0">
                                                <tr>
                                                    <td colspan="11" align="center">No data available !</td>
                                                </tr>
                                            <tbody>
                                        </table>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
