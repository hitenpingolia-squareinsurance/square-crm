<div class="row">

    <div class="modal-header" style="text-align: center;">
      <h4 class="modal-title">Edit POS
        <button type="button" (click)="CloseModel()" class="btn btn-box-tool" style="float: right;"><i class="fa fa-close" style="font-size:17px"></i></button>
      </h4>
    </div>
  </div>
  
  <form (ngSubmit)="submit()" [formGroup]="PosEditForm">
  
    
    <div class="popup-content-body">
      <div class="row popup-form">
        
        <h4 style="margin-left: 14px;">Personal Details</h4>
        

        <div class="col-md-4">
          <label for="state">Full Name</label>
          <input type="text" class="form-control" formControlName="fullname" >
          <!-- <div *ngIf="isSubmitted && formControls.fullname.errors" class="Validationerrors">
          <div *ngIf="formControls.fullname.errors.required"><span style="color: red;">Please enter
            fullname!</span></div>
          </div> -->
        </div>
  
        <div class="col-md-4 next">
          <label for="state">Email</label>
          <input type="text" class="form-control" formControlName="email" >
          <!-- <div *ngIf="isSubmitted && formControls.email.errors" class="Validationerrors">
            <div *ngIf="formControls.clientname.errors.required"><span style="color: red;">Please enter
            email!</span></div> -->
            <!-- <span *ngIf="formControls.clientname.errors.pattern"><span style="color: red;">Special charcacters not
                allowed</span></span> -->
  
          <!-- </div> -->
        </div>
  
        <div class="col-md-4 next">
          <label for="state">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" maxlength="10">
          <!-- <div *ngIf="isSubmitted && formControls.mobile.errors" class="Validationerrors">
            <div *ngIf="formControls.mobile.errors.required"><span style="color: red;">Please enter
            mobile!</span></div> -->

            <!-- <span *ngIf="formControls.clientcontact.errors.pattern"><span style="color: red;">Please enter 10 digit mobile
                no.</span></span> -->
          <!-- </div> -->
        </div>
  
        <div class="col-md-4 next">
          <label for="state">Gender</label>
          <ng-multiselect-dropdown class="form-control" name="gender" placeholder="Gender" [(ngModel)]="Gen"
          [data]="gender" formControlName="gender" [settings]="dropdownSettingsType">
        </ng-multiselect-dropdown>          
          <!-- <div *ngIf="isSubmitted && formControls.gender.errors" class="Validationerrors">
            <div *ngIf="formControls.gender.errors.required"><span style="color: red;">Please enter
                          gender.!</span></div> -->

            <!-- <span *ngIf="formControls.vehicleno.errors.pattern"><span style="color: red;">Special charcacters not
                allowed</span></span> -->
  
          <!-- </div> -->
        </div>


        <div class="col-md-4 next">
            <label for="state">DOB</label>
            <input type="date" class="form-control" formControlName="dob">
    
            <!-- <div *ngIf="isSubmitted && formControls.dob.errors" class="Validationerrors">
              <div *ngIf="formControls.dob.errors.required"><span style="color: red;">Please select
                            dob.!</span></div> -->
              <!-- <span *ngIf="formControls.dob.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
    
            <!-- </div> -->
          </div>

          <div class="col-md-4 next">
            <label for="state">Additional Number</label>
            <input type="text" class="form-control" formControlName="additionalmobileno" maxlength="10">
    
            <!-- <div *ngIf="isSubmitted && formControls.additionalmobileno.errors" class="Validationerrors">
              <div *ngIf="formControls.additionalmobileno.errors.required"><span style="color: red;">Please enter
                            additionalmobileno.!</span></div>
             
    
            </div> -->
          </div>
  
  

          <div class="col-md-4 next">
            <label for="state">Password</label>
            <input type="text" class="form-control" formControlName="password">
    
            <!-- <div *ngIf="isSubmitted && formControls.password.errors" class="Validationerrors">
              <div *ngIf="formControls.password.errors.required"><span style="color: red;">Please enter
                            password.!</span></div> -->
              <!-- <span *ngIf="formControls.vehicleno.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
    
            <!-- </div> -->
          </div>

          <div class="col-md-4 next">
            <label for="state">Qaulification</label>
            <ng-multiselect-dropdown class="form-control"  
            placeholder="Qualification" [data]="qualification"  [(ngModel)]="Qualify" formControlName="qualification"
            [settings]="dropdownSettingsType">
          </ng-multiselect-dropdown>
    
            <!-- <div *ngIf="isSubmitted && formControls.qualification.errors" class="Validationerrors">
              <div *ngIf="formControls.qualification.errors.required"><span style="color: red;">Please enter
                            qualification.!</span></div> -->
              <!-- <span *ngIf="formControls.vehicleno.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
    
            <!-- </div> -->
          </div>

          <div class="col-md-4 next">
            <label for="state">Pancard</label>
            <input type="text" class="form-control" formControlName="pancard">
    
            <!-- <div *ngIf="isSubmitted && formControls.pancard.errors" class="Validationerrors">
              <div *ngIf="formControls.pancard.errors.required"><span style="color: red;">Please enter
                            pancard.!</span></div> -->
              <!-- <span *ngIf="formControls.vehicleno.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
    
            <!-- </div> -->
          </div>

          <div class="col-md-4 next">
            <label for="state">Aadhar Card No.</label>
            <input type="text" class="form-control" formControlName="aadharno">
    
            <!-- <div *ngIf="isSubmitted && formControls.aadharno.errors" class="Validationerrors">
              <div *ngIf="formControls.aadharno.errors.required"><span style="color: red;">Please enter
                            aadharno.!</span></div> -->
              <!-- <span *ngIf="formControls.vehicleno.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
            <!-- </div> -->
          </div>



          <div class="col-md-12">
         
          <h4>Address Details</h4>

        </div>
          
          <div class="col-md-4">
            <label for="state">Address 1</label>
            <input type="text" class="form-control" formControlName="address1" >
            <!-- <div *ngIf="isSubmitted && formControls.address1.errors" class="Validationerrors">
            <div *ngIf="formControls.address1.errors.required"><span style="color: red;">Please enter
              address1!</span></div>
            </div> -->
          </div>
    
          <div class="col-md-4 next">
            <label for="state">Address 2</label>
            <input type="text" class="form-control" formControlName="address2" >
            <!-- <div *ngIf="isSubmitted && formControls.address2.errors" class="Validationerrors">
              <div *ngIf="formControls.address2.errors.required"><span style="color: red;">Please enter
              address2!</span></div> -->
              <!-- <span *ngIf="formControls.clientname.errors.pattern"><span style="color: red;">Special charcacters not
                  allowed</span></span> -->
            <!-- </div> -->
          </div>
    
          <div class="col-md-4 next"
            >
            <label for="state">Address 3</label>
            <input type="text" class="form-control" formControlName="address3" maxlength="10">
            <!-- <div *ngIf="isSubmitted && formControls.address3.errors" class="Validationerrors">
              <div *ngIf="formControls.address3.errors.required"><span style="color: red;">Please enter
              address3!</span></div> -->
  
              <!-- <span *ngIf="formControls.clientcontact.errors.pattern"><span style="color: red;">Please enter 10 digit mobile
                  no.</span></span> -->
            <!-- </div> -->
          </div>
    
          <div class="col-md-4" >
            <label for="state">State</label>
            <ng-multiselect-dropdown class="form-control" placeholder="--Select--"  [data]="State" [(ngModel)]="StateName"
            formControlName="state" [settings]="dropdownSettingsType"
            (onSelect)="onItemSelect($event,'State')"
            (onDeSelect)="onItemDeSelect($event,'State')">
          </ng-multiselect-dropdown>
            <!-- <div *ngIf="isSubmitted && formControls.state.errors" class="Validationerrors">
                <div *ngIf="formControls.state.errors.required"><span style="color: red;">Please select
                    state!</span></div>
            </div> -->
        </div>


          <div class="col-md-4">
            <label for="state">City</label>
            <ng-multiselect-dropdown class="form-control" placeholder="--Select--" [data]="City" [(ngModel)]="Citis"
            formControlName="city" [settings]="dropdownSettingsMultiselect"
            (onSelect)="onItemSelect($event,'City')" 
            (onDeSelect)="onItemDeSelect($event,'City')">
          </ng-multiselect-dropdown>
            <!-- <div *ngIf="isSubmitted && formControls.city.errors" class="Validationerrors">
                <div *ngIf="formControls.city.errors.required"><span style="color: red;">Please select
                    city name!</span></div>
            </div> -->
        </div>
  
          <div class="col-md-4 next">
              <label for="state">Pincode</label>
              <input type="text" class="form-control" formControlName="pincode">
      
              <!-- <div *ngIf="isSubmitted && formControls.pincode.errors" class="Validationerrors">
                <div *ngIf="formControls.pincode.errors.required"><span style="color: red;">Please enter
                    pincode.!</span></div> -->
                <!-- <span *ngIf="formControls.date.errors.pattern"><span style="color: red;">Special charcacters not
                    allowed</span></span> -->
      
              <!-- </div> -->
            </div>



            <div class="col-md-12">
         
                <h4>Bank Details</h4>
      
              </div>
                
                <div class="col-md-4">
                  <label for="state">Bank</label>
                  <ng-multiselect-dropdown class="form-control" placeholder="--Select--" [data]="Bank" [(ngModel)]="banks"
                  formControlName="bank" [settings]="dropdownSettingsType">
                </ng-multiselect-dropdown>
                  <!-- <div *ngIf="isSubmitted && formControls.bank.errors" class="Validationerrors">
                  <div *ngIf="formControls.bank.errors.required"><span style="color: red;">Please enter
                    bank!</span></div>
                  </div> -->
                </div>

          
                <div class="col-md-4 next">
                  <label for="state">Branch Name</label>
                  <input type="text" class="form-control" formControlName="branch" >
                  <!-- <div *ngIf="isSubmitted && formControls.branch.errors" class="Validationerrors">
                    <div *ngIf="formControls.branch.errors.required"><span style="color: red;">Please enter
                    branch!</span></div> -->
                    <!-- <span *ngIf="formControls.clientname.errors.pattern"><span style="color: red;">Special charcacters not
                        allowed</span></span> -->
                  <!-- </div> -->
                </div>
          
                <div class="col-md-4 next">
                  <label for="state">Account Type</label>
                  <ng-multiselect-dropdown class="form-control" [(ngModel)]="Account"
                  placeholder="Account Type" [data]="accounttype" formControlName="accounttype"
                  [settings]="dropdownSettingsType">
                </ng-multiselect-dropdown>
                  <!-- <div *ngIf="isSubmitted && formControls.accounttype.errors" class="Validationerrors">
                    <div *ngIf="formControls.accounttype.errors.required"><span style="color: red;">Please Select
                    accounttype!</span></div>
                  </div> -->
                </div>
          
                <div class="col-md-4" >
                  <label for="state">Account No.</label>
                  <input type="text" class="form-control" formControlName="accountno">

                  <!-- <div *ngIf="isSubmitted && formControls.accountno.errors" class="Validationerrors">
                      <div *ngIf="formControls.accountno.errors.required"><span style="color: red;">Please enter
                          accountno!</span></div>
                  </div> -->
              </div>
      
      
                <div class="col-md-4">
                  <label for="state">IFSC Code</label>
                  <input type="text" class="form-control" formControlName="ifsc">
                  <!-- <div *ngIf="isSubmitted && formControls.ifsc.errors" class="Validationerrors">
                      <div *ngIf="formControls.ifsc.errors.required"><span style="color: red;">Please enter
                          ifsc code!</span></div>
                  </div> -->
              </div>
      
  
        <div class="clearfix">&nbsp;</div>
        <div class="button-div-yes-no next" align="right">
          <!-- <button type="button" (click)="CloseModel()" class="btn btn-danger">Close</button>&nbsp; -->
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
  
      </div>
    </div>
  </form>
